 POLITICS_PRINCE_PAUL_DESC: "Денис Дмитриевич Коломиец, он же Dr@ke. После глобального конфликта, связанным с его бывшим работодателем (Дрейк был модератором Братишкина), и попаданием в эпицентр использования 'Нового оружия', сознание у нашего школьника пошатнулось...После подписания в его столице Ебланского договора и установление системы сдерживания, Дрейк на некоторе время отделил своих кругликов в отдельное буферное государство, чтобы больше не иметь границы с Вовой. И все казалось хорошо, де-юре свободная, но на деле полностью под Дрейковым управлением. Правда, совершенно недавно в Круглистане произошла социалистическая революция, а по условиям Ебланского договора Дрейку запрещается иметь армию, и вернуть своих чаттерсов он не может. Только если немного достать старых ружей..."
