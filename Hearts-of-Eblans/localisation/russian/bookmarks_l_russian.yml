 BM_HISTORY_TITLE: "Маленькая историческая справка"
 GATHERING_STORM_NAME: "Глобальные изменения"
 GATHERING_STORM_DESC: "32 года назад завершилась Великая война, начатая Дрейковой Империей (ныне Дрейковия). Благодаря единству Чикен-Беконского и 89 Рейхского народов захватчика удалось победить и сковать Ебланским соглашением. Аратоссов Рейх — главный пособник Дрейка — был повержен, а Гондурассия, поддерживавшая его ленд-лизом, вышла из войны и обязалась платить репарации. После войны страны пытались стабилизироваться, но сейчас, спустя 32 года, мир меняется: Дрейковия рвётся к былому величию, Гондурассия мечтает объединить земли Большой Гондурассии, Свинленд реформируется, чтобы избежать распада, Аратоссов Рейх восстанавливает политику, а распавшийся 89 Рейх стремится к воссоединению."