  chicken.4.t: "Просьба от Чикен-Беконии"
  chicken.4.d: "Недавно Чикен-Беконское правительство официально заявило, что они требуют, чтобы мы дали полную независимость государству Гвинляндия, территории которого сейчас контролируем мы. Они заявляют что если мы выделим Гвинляндию как отдельное государство, они ничего плохого не сделают. Но стоит ли им доверять?"
  chicken.4.a: "Хорошо, Гвинляндия отныне полностью независимое государство!"
  chicken.4.b: "Чикен-Бекония слишком много хочет!"
  chicken.56.t: "Ответ от Лайкеров"
  chicken.5.d: "Хаметова согласилась! \nНедавно на выступлении в столице Союза Лайкеров - Милании, Правительница Союза заявила, что отныне государство Гвинляндия является полностью свободным и независимым!"
  chicken.6.d: "Милана Хаметова отказалась отпускать Гвинляндию. \nСоюз Лайкеров - жалкие окупанты! \nОни нагло захватили почти половину наших исторических территорий после Великого Чикен-Беконского распада в 1921 году! \nМы намерены вернуть своё любой ценой! или нет?"
  chicken.6.a: "Пока мы слишком слабые для полномасштабного нападения на лайкеров"
  chicken.6.b: "МЫ ОБЪЯВЛЯЕМ ВОЙНУ МИЛАНЕ ХАМЕТОВОЙ!"


  chicken.7.t: "Приглашение от Чикен-Беконии"
  chicken.7.d: "Недавно мы получили официальное сообщение от лидера Чикен-Беконии с просьбой вступить в их Чикен-Беконскую Антанту. Лидером альянса"
  chicken.7.a: "Почему бы и нет!"
  chicken.7.b: "Никогда!"
  chicken.89.t: "Ответ от Аратоса"
  chicken.8.d: "Аратос соглашается вступить в Антанту. В страну прибыла делегация военных для обсуждения плана совместной обороны."
  chicken.9.d: "Аратос согласился на встречу с нашей делегацией, но пока что отказывается вступить в Антанту. Похоже Аратоссов Рейх нас в чём-то подозревает или готовит что-то против нас, либо Аратос просто не хочет вступать к нам в альянс"
  chicken.10.t: "Приглашение от Чикен-Беконии"
  chicken.10.d: "Недавно прибывшая в нашу страну делегация из государства Чикен-Бекония, предложила нам втупить в их Антанту. Они заявляют, что они ищут союзников для совместной обороны."
  chicken.10.a: "Да! Мы вступим!"
  chicken.10.b: "Хоть мы и не против союзников, но только не Чикен-Бекония"
  chicken.1112.t: "Ответ от Третего Хрейхи"
  chicken.11.d: "Антон фон Скырлович согласился! Правитель Хрейха заявил, что такая держава как Чикен-Бекония должна незамедлительна стать главным союзником Третего Хрейха"
  chicken.12.d: "Недавно к нам вернулась делегация из Третего Хрейха, они передали нам слова Антона фон Скырловича. Антон заявил, что такая держава как Чикен-Бекония никогда не станет союзником Хрейха. АНТОН СУКА ТЫ АХУЭЛ?"
  chicken.unfor: "Пиздец блять..."
  chicken.13.t: "Илья Коряков требует Аншлюса!"
  chicken.13.d: "Уже который месяц в нашем государстве проходят выступления, мы долго терпели, но теперь официально прибывшая делегация из Чикен-Беконии заявила, что они и их Лидер Илья Коряков требуют незамедлительного присоединения к Чикен-Беконии, делегация ссылалась на проходящие в нашей стране народные выступление связанные с присоединением к Чикен-Беконии, а также они показали статистику согласно которой более 79% жителей Дрейковии являются этнически Чикен-Беконцами. В случае отказа от Аншлюза они смогут начать Специальную Военную Операцию по демилитаризации и денацификации на территории Дрейковии."
  chicken.13.a: "Мы незамедлительно согласимся!"
  chicken.13.b: "Дрейковия независимое государство! МЫ ОТКАЗЫВАЕМСЯ!"
  drek.1.t: "Дрейковия хочет наши территории!"
  drek.1.d: "[DRE.GetName] в последнее время наращивает свою мощь и решает разширятся на юг, они хотят забрать некоторые наши регионы на которые у них есть притензии. Разрешим ли мы школьнику забрать территории Венгрии?"
  drek.1.a: "Мы прогнёмся под шкилу"
  drek.1.b: "Пошёл он нахуй"
  drek.2.t: "[CHB.GetName] отказывается"
  drek.2.d: "[CHB.GetName] отказалось отдавать нам наши национальные территории, [CHB.GetLeader] сказал шоб мы шли нахуй."
  drek.2.a: "Мы стерпим"
  drek.2.b: "Мы будем готовиться!"
  drek.3.t: "[DRE.GetName] требует аншлюса"
  drek.3.d: "Гражданские беспорядки сопровождают требования протестующих об объединении народов Круглистана и Дрейковии. Дайрейд настаивает на аншлюсе, то есть на аннексии Круглистана"
  drek.3.a: "Воля народа должна воплотиться в жизнь."
  drek.3.b: "Эти беспорядки ничто, Круглистан никогда не станет частью Дрейковии"
  drek.4.t: "Круглистан отказался"
  drek.4.d: "Эти ослы в Праге отказались объединить наши страны! Мы не потерпим столь вопиющего пренебрежения волей круглистанского народа! Возможно, нам следует навязать Круглистану аншлюс военным путем."
  drek.4.a: "Это вынужденная мера"
  drek.5.t: "Дрейковия требует Баварию"
  drek.5.d: "Дрейк и его друзья в правительстве Дрейковии хотят вернуть свои национальные территории. И они требуют чтобы мы отдали немного наших территорий на юге нашей страны, в последнее время Дрейковия востанавливает своё величие, кто знает безопасно ли отказывать?"
  drek.5.a: "Мы уступим им эти территории"
  drek.5.b: "Пожалуй мы откажемся"
  drek.5.c: "МЫ ОБЪЯВЛЯЕМ ИМ ВОЙНУ!"
  drek.6.t: "У нас хотят забрать Альто-Адидже"
  drek.6.d: "Как всегда наше государство унижают. Недавно делегация из города Дайрейд заявила, что правительство Дрейковии требует чтобы мы отдали им наш Альто-Адидже. Мы слишком слабы чтобы воевать... Или нет?"
  drek.7.t: "Вейперский Диктат отказался"
  drek.7.d: "Эти ослы вейперы отказали нам в передаче Альто-Адидже, да что они о себе возомнили?!"
  drek.8.t: "Судьба Вейперского Диктата"
  drek.8.d: "Недавно наша страна, послы Страны Золиков и представители Дрейковии провели первый Венецианский арбитраж, его финал... не утишительный. они намерены разделить наши территории, западная часть - Золикам, а восточная - Дрейковии. Какой же позор..."
  drek.9.t: "Вейперы отказались от мирного раздела"
  drek.9.d: "Правительство Вейперского Диктата отказалось от мирного раздела их страны согласно Венецианскому арбитражу. Они сами так решили..."
  drek.10.t: "Нас хотят поделить"
  drek.10.d: "До нас дошла информация о том что Свинленд совместно с Дрейковией хотят забрать часть наших территорий. Дрейк требует Краков, а Свинленд - Вильно и Вилейку."
  drek.11.t: "Мы услышали отказ"
  drek.11.d: "Лагода отказался выполнять условия Жилинского арбитража, он не отдаст нам свои территории"
  drek.10.c: "Мы полностью присоединимся к Дрейковии!"
  drek.10.e: "Мы полностью присоединимся к Стране Золиков!"
  drek.12.t: "Предложение от Школьника"
  drek.12.d: "Недавно правитель Дрейковии выступил перед народом своей страны и публично потребовал от нас, передачи территорий Венгрии, в обмен на территории Вейперского Диктата, которые они контролируют. \nОн заявлял что это требование служит для защиты людей угнетаемых Мазок-Градовским режимом.\nХоть у нас и есть вечные проблемы с Венгерским народом, но стоит ли отдавать Дрейковии эту территорию?\nОни уже развязывали раннее максимально безумную «Великую войну».\n Но решать только вам, господин [CHB.GetLeader]"
  drek.12.a: "Так уж и быть, согласимся на сделку"
  drek.12.b: "Ни в коем случае"
  drek.13.t: "Жилинский арбитраж"
  drek.13.d: "Недавно наши послы отправились в государство [SVI.GetNameDef] и договорились о разделе некоторых территорий государства [LAG.GetNameDef], которое уже много лет является угрозой для нас.\nСогласно подписанному договору от лица Дрейковии, Лагоде будет отправлен ультиматум\nЕсли они согласятся, то нам отойдёт Краков, а нашим товарищам свинам, Вильнюс и Вилейка.\nВ случае же отказа наши страны получат цели войны против Ломакии."
  drek.13.a: "Хоть бы они согласились"
  chicken.14.t: "Незалежность!"
  chicken.14.d: "Недавно наш модер решил объявить о сепарации от нашего великого государства. Наши агенты в стане врага говорят, что он в сговоре с школьником, который недавно проводил в тех районах военные маневры. Во всяком случае ситуация пиздец господа. У нас есть 2 варианта как поступить: Отпустить мирно безумного безумца, но с его плацдарма может произойти внезапное нападение, или же объявить КТО (контр-террористическую операцию) против сепарюг и отправить запрос помощи другим стримерам. Как мы поступим, господин президент?"
  chicken.14.a: "Да похуй, отпустите его и подготовьте армию на новой границе"
  chicken.14.b: "Нет, полный вперед. ГОЙДА!"
  btk.1.t: "Заседание парламента"
  btk.1.d: "По концу заседания парламента, мы принимаем решение от..."
  btk.1.a: "... от демократов"
  btk.1.b: "... от центристов"
  btk.1.c: "... от социалистов"
  btk.1.e: "... от фашистов"
  btk.0.t: "Ультиматум от Братишкина"
  btk.0.d: "Вам письмо от Вована. Присоединяйтесь или война"
  btk.0.a: "Пошел ты нахуй Вова"
  btk.0.b: "Так точно шеф!"
  btk.0.c: "Держи чуть-чуть земли"
  btk.4.t: "Финальное заседание в доме Братишкина"
  btk.4.d: "Все идет не туда, и мне нужно принять волевое решение о будущем своей страны. Вставай шанцуг, ой блять, Вован. Выбирай свою униформу"
  btk.4.a: "Я надену китель, который похож на моего деда"
  btk.4.b: "Я надену классический костюм и значок народного депутата"
  btk.4.c: "Я надену свой гусарский мундир и пойду на свою коронацию"
  btk.4.e: "Я надену свою фуражку и начну восстанавливать государство"
  btk.9.t: "Начало парламентарной сессии"
  btk.9.d: "По условиям Ебланского договора, на территории нашего государства должна быть установлена парламентская демократия, во избежание узурпации власти в одни правящие руки. Но одна вещь все таки в нашей пользе - Владимир Братишкин был сделан Премьер-министром, или же председателем парламента с правом накладывать вето на законодательную инициативу. Наша страна ослабла после Первой Ебланской войны, на южном фронтире вообще была создана территория ядерного отчуждения в результате первых испытаний нового оружия. Дела в нашей стране плохи, и сейчас нам нужно восстановиться. Мы должны по средствам законодательных инициатив сформировать твердую вертикаль власти, с помощью которой мы сможем осуществить все наши мечты."
  btk.9.a: "Открываем сессию парламента..."  
  btk.12.t: "Созыв Экономического комитета"
  btk.12.d: "Сегодня был созван срочный экономический комитет по делам восстановления экономики. Экономисты долго считали, думали, циферки подбирали и рассчитывали как восстановить нашу экономику. В итоге к Владимиру пришел его камердинер и сообщил: Шеф, у нас есть 3 пути. \n Первый - классический. Новые социальный программы, урезать налоги и немного распечатать валюту. Но в итоге мы добьемся своих целей и восстановим свою экономику через 2 года. \n Второй - радикальный. Экономика на военные рельсы, развитие за счет вторжений и построение Лебенсраума. Нам придется одновременно развивать и армию и экономику, что будет тяжеловато. \n И Третий - экспериментальный. Он самый фреш, новейшие методы экономических развитий, основанных на чатГПТ и книжке Экономикс (который комикс для детей). Говорят третий вариант может дасть нам хорошие плоды в кратчайшее время. \n Братишкин долго думал, и решил что..."
  btk.12.a: "Давай по классике, немного потерпим, зато результат будет стопроцентный"
  btk.12.b: "Заводи шарманку, идем устраивать военный лагерь 'Солнышко'"
  btk.12.c: "А чеб нет, давай попробуем эксперимент в этот раз..."
  btk.13.t: "Первая модерская дивизия"
  btk.13.d: "Сегодня были мобилизованные первые дивизии модераторов, созданные по образцу старой гвардии канала BratishkinOFF. Эти новые дивизии станут основой новой сильной армии!"
  btk.13.a: "Спина к спине, идем вперед, товарищ Вокки!"
  btk.14.t: "Созыв ветеранов Первой Ебланской войны"
  btk.14.d: " '''Уважаемые! \n Я, Мы, все жители нашей страны были посрамлены результатом Первой Ебланской войны, когда вероломный Вадя Эвелон решил поддержать уебанов и сепарюг. В результате его действий наш великий и дружный 89 сквад был окончательно уничтожен. Но я, как верховный лидер, хочу сказать одно. НАМ ОСТАЛОСЬ ТОЛЬКО ПОЙТИ ВЕЛИКОЙ ВОЙНОЙ НА ЖАЛКИХ ПРЕДАТЕЛЕЙ И УРОДЛИВЫХ ГАНДОНОВ. ВЫ ХОТИТЕ ТОТАЛЬНОЙ ВОЙНЫ?''', - сказал сегодня на съезде ветеранов Первой Ебланской войны Владимир Братишкин. Его речь приняли овациями"
  btk.14.a: "За работу! Встать в строй!"


  btk.10.t: "Встреча в ставке"
  btk.10.d: "Самое выбрать стратегию войны нашей армии"
  btk.10.a: "АнтиПолитизм. Всех политстримеров и блогеров мы сразу ебнем"
  btk.10.b: "АнтиКлоунство. Любую клоунаду и ебланство мы пресечем накорню"
  btk.10.c: "Создать Моральный миропорядок. Установить справедливость на всем твиче"
  btk.10.e: "АнтиЭвелонство. Сконцентрируемся на естественном враге"


  gonduras.2.t: "Начало постройки дворца"
  gonduras.2.d: "Для начала надо выбрать где мы хотим построить ваш дворец, господин. Выберите город!"
  gonduras.2.a: "В нашей столице - Мадрид!"
  gonduras.2.b: "Хочу в Лиссабоне"
  gonduras.2.c: "Нужно что-нибудь экзотическое, Гибралтар к примеру"
  gonduras.2.e: "Давай на Балеарских островах!"
  gonduras.3.t: "Народ негодует"
  gonduras.3.d: "Наша операция по краже и распиле бюджета была раскрыта, народ негодует, но мы смогли немного утихомирить ситуацию, но граждане начинают что-то подозревать."

  gonduras.5.t: "В сети вышло разоблачение на нас!"
  gonduras.5.d: "Недавно наш(гондурасский) оппозиционер Алексей Ебланов вместе с его командой хуесосов выпустили в сеть разоблачение на нас,\n\nони каким-то образом узнали о всех наших действиях и рассказали об этом массам.\n\nСуществование нашего Дворца теперь под вопросом, народу может не понравиться информация о нашей коррупции.\n\nЧто будем делать товарищ Диктатор?"
  gonduras.5.a: "Да ладно, пустяки."
  gonduras.5.b: "Начать слежку за этим дураком."


  gonduras.1.t: "Гондурасия требует присоединения"
  gonduras.1.d: "Гондурасия и её правительство сообщает, что они требуют чтобы наша страна присоединилась к Гондурасии."

  svin.1.t: "Восстание Бустерграда"
  svin.1.d: "Буквально сейчас вооружённые формирования Бустерграда и его преступного не легитимное правительство восстали прямо в городе Выру. Мы должны прямо сейчас отправить войска туда, чтобы не дать им дестабилизировать ситуацию ещё больше"
  svin.1.a: "Мы их уничтожим!"
  svin.2.t: "Предложение от Татыржи"
  svin.2.d: "Недавно прибывшая делегация из государства Свинленд прибыла к нам с предложением о вступлении в их недавно созданный альянс. Соглашаться ли нам?"
  svin.2.a: "Мы конечно согласимся"
  svin.2.b: "Не надо"
  svin.3.t: "Государство отказалось вступать а нашу антанту!"
  svin.3.d: ""
  svin.3.a: "Плохое решение..."
  svin.4.t: "Свинленд хочет воссоединения"
  svin.4.d: "Правительство Свинленда отправило нам телеграмму, в которой сказано, что они требуют объединения! Как оказалось именно из-за них в нашей стране произошёл Хайпократический переворот! Надо ли нам объединяться?"
  svin.4.a: "Да здравствует соединение Восточной Скандинавии со Свинлендом"
  svin.4.b: "Мы независимое государство! Никакого Аншлюса!"
  svin.5.t: "Свиньи требуют острова"
  svin.5.a: "Мы отдадим им эти мелкие острова!"
  svin.5.b: "Это наши территории! И только наши!"
  svin.6.t: "Жилинский арбитраж"
  svin.6.d: "К нам прибыли послы государства [DRE.GetNameDef], с предложением о заключении сделки, мы согласились и подписали все необходимые документы.\nСогласно плану, от лица Дрейковии, Лагоде будет отправлен ультиматум\nЕсли они согласятся, то нам отойдёт Вильнюс и Вилейка, а нашим товарищам из Дрейковии, Краков.\nВ случае же отказа наши страны получат цели войны против Ломакии."
  svin.7.a: "Мы примем законопроект"
  svin.7.b: "Не принимаем"
  svin.7.t: "Народная Дума предлагает законопроект."
  svin.7.d: "Народная Дума уверена, что необходимо затормозить и ограничить перевооружение нашей державы, поэтому вводит новые тарифы, правила и лицензии, которые будут мешать военным предприятиям работать."
  svin.8.d: "Народная Дума уверена, что необходимо освободить наших полит. заключённых. Они собираются повторно провести все судебные заседания, которые проводились над политическими заключёнными во времена единовластия T2x2"
  svin.9.d: "Народная Дума уверена, что необходимо приостановить внешнюю политику и заняться внутренними проблемами. Они собираются ужесточить правила пересечения границы гос. служащими, а некоторым и вовсе запретить покидать страну."
  svin.10.d: "Народная Дума уверена, что необходимо улучшить качество нашей военной продукции, ввести дополнительные требования к материалам и надёжности. Это разумеется понизит наши производительные мощности."
  svin.11.d: "Народная Дума уверена, что необходимо улучшить рабочие условия в нашей стране, множество работяг у нас работают в невыносимых условиях и мы должны это исправить."
  svin.12.d: "Народная Дума уверена, что необходимо выплатить компенсацию всем организациям и семьям, пострадавшим от рук Бустерградовских варваров."
  svin.13.t: "Коронация Антонио I"
  svin.13.d: "Недавно пришедший ко власти монарх Татыржас Антонио I, в целях сплочения нации и поднятия государственной стабильности, решил короновать себя. Он провозгласил себя «Хранителем Свинлендовских земель».‎"
  svin.13.a: "Да здравствует Хранитель!"
  svin.14.t: "Парады силы"
  svin.14.d: "На улицы городов начали выходить вооружённые батальоны под предводительством Антона фон Скырловича, они пытаются вселить в народ мысль о власти сильных, о власти Скырловича. И у них это получается, всё больше людей выражают поддержку Национально-социалистической партии возрождения Свинленда."
  svin.14.a: "Вперёд к свободе!"
  
  #pogromi
  svin.15.t: "Часы распада"
  svin.15.d: "Неизвестность и неуверенность в завтрашнем дне, поработила жителей городов. Те кто раньше молчали - устроили погромы. Народ ждёт ответы от правительства. Вам удалось успокоить их ненадолго, но эта отсрочка не отменит народного недовольства."
  svin.15.a: "Попробуем всё уладить..."
  svin.16.t: "Проблемы в Хайпер-коре"
  svin.16.d: "Участившиеся погромы и нападения на представителей власти в Хайпер-коре, вынудили МВД и местные органы власти эвакуироваться. Сейчас велик шанс того, что Хайпер-кор решит и вовсе отделиться от Свинленда."
  svin.17.t: "Проблемы в Банана-Бич"
  svin.17.d: "Участившиеся погромы и нападения на представителей власти в Банана-Бич, вынудили МВД и местные органы власти эвакуироваться. Сейчас велик шанс того, что Банана-Бич решит и вовсе отделиться от Свинленда."
  svin.18.t: "Проблемы в Киссон-сити"
  svin.18.d: "Участившиеся погромы и нападения на представителей власти в Киссон-сити, вынудили МВД и местные органы власти эвакуироваться. Сейчас велик шанс того, что Киссон-сити решит и вовсе отделиться от Свинленда."
  svin.19.t: "Проблемы в Бустерграде"
  svin.19.d: "На удивление, в Бустерграде повышение активности сепаратистов началось позднее чем в остальных городах. Но в любом случае местные органы власти и МВД вынужденны покинуть город и его окрестности. Мы уверены что Бустерград не захочет оставаться в составе нашего государства."
  svin.20.t: "Проблемы в Diamond city"
  svin.20.d: "Участившиеся погромы и нападения на представителей власти в Diamond city, вынудили МВД и местные органы власти эвакуироваться. Сейчас велик шанс того, что Diamond city решит и вовсе отделиться от Свинленда."
  svin.21.t: "Проблемы в Pieceдец"
  svin.21.d: "Участившиеся погромы и нападения на представителей власти в Pieceдец, вынудили МВД и местные органы власти эвакуироваться. Сейчас велик шанс того, что Pieceдец решит и вовсе отделиться от Свинленда."
  svin.16.a: "Боже..."
  svin.22.t: "Ново-Жирогорское соглашение"
  svin.22.d: "Происходящее в нашей стране действо поражает. У нас есть вариант как всё можно более-менее уладить и мы подготовили для вас проект «Ново-Жирогорского соглашения». Соглашение должно дать немного больше автономии городам, но при этом они всё ещё будут подконтрольны нам, в ином случае, события могут разворачиваться непредсказуемо. Мы хотим максимально быстро его подписать, но для начала нужно ослабить давление на города, потом провести всенародный референдум хотят ли люди сохранения единого Свинленда, если большинство будет за, нам нужно будет сесть за стол с представителями городов и подписать соглашение."
  svin.22.a: "Во имя единого Свинленда!"
  svin.23.t: "Вывод оставшихся войск"
  svin.23.d: "Не без проблем, но нам удалось вывести остатки войск: танки, людей, вооружение. Жители городов ликуют."
  svin.24.t: "Свободные СМИ"
  svin.24.d: "Мы позволили независимым СМИ действовать на территории нашей страны, это пошло нам на пользу. Люди радуются."
  svin.25.t: "Всенародный референдум о Сохранении единого Свинленда"
  svin.25.d: "Ура! 77,85% проголосовавших ЗА сохранения нашей целостности! И это при явке 80%! Господин Президент, это победа! Теперь нам нужно только провести Ново-Жирогорский процесс и подписать все необходимые документы!"
  svin.25.a: "Да здравствует сохранение Свинленда!"
  svin.26.t: "Ново-Жирогорский процесс"
  svin.26.d: "Как мы и ожидали большинство городов Свинленда ратифицировали договор, за исключением Бустерграда. Бустерград не желает оставаться в составе государства"
  svin.26.a: "Посмотрим что мы сможем сделать."
  svin.27.t: "Бустерград выдвинул требование"
  svin.27.d: "Бустерград требует признания их как независимое государство."
  svin.27.a: "Ладно, признаем"
  svin.27.b: "Бустерград - неотъемлемая часть Свинленда"
  
  svin.29.t: "Ультиматум от коммунистов"
  svin.29.d: "Коммунистическое движение отправило Народной думе Свинленда ультиматум. Дума согласилась! Дума распущена, новому правительству ничего не мешает!"
  svin.29.a: "Великий могучий Свинлендский Союз!"
  svin.30.t: "Чистка"
  svin.30.d: "Татыржа Антон Владимирович начал подозревать что кто-то готовит что-то очень плохое, недолгое разбирательство привело нас к Фельмаршалу PelmyTDF! Его необходимо расстрелять!"
  svin.30.a: "Расстрелять!"
  svin.31.t: "Съезд коммунистической партии"
  svin.31.d: "Первый в истории съезд коммунистической партии произошёл в Банана-Бич в местном здании собраний. Были обговорены многие детали развития партии и цели. Главный приоритет коммунистов сейчас - заполучить власть в стране."
  svin.31.a: "Вперёд красные!"
  svin.32.t: "Распад Свинленда"
  svin.32.d: "Мы не успели исправить ситуацию в страну, негодование народов Свинленда может перерасти в кровопролитную гражданскую войну. Чтобы этого нее допустить, придётся отпустить наши города и признать их независимость."
  
  
  



  svo.1.t: "В Дрейковии что-то происходит"
  svo.1.d: "Разведка доложила, что сейчас в Дрейковии начали активную подготовку к чему-то масштабному. Возможно парад военной мощи или что-то ещё. Врядли это что-то иное"
  svo.1.a: "В Дрейковии заботятся о народной поддержке!"
  svo.2.t: "Начало Специальной Дрейковской Операции"
  svo.2.d: "Нам с вами просто не оставили ни одной другой возможности защитить Дрейковию, наших людей, кроме той, которую мы вынуждены будем использовать сегодня. Обстоятельства требуют от нас решительных и незамедлительных действий.\n Народные республики Северной Чикен-Беконии обратились к Дрейковии с просьбой о помощи.\n В связи с этим в соответствии санкции Совета Федерации Дрейковии и во исполнение ратифицированных Федеральным Собранием сего года договоров о дружбе и взаимопомощи с Словенской народной республикой и Хорватской народной республикой мною принято решение о проведении специальной дрейковской операции.\n Её цель – защита людей, которые на протяжении нескольких лет подвергаются издевательствам, геноциду со стороны Мазок-Градовского режима."
  svo.2.a: "СДО почалось"
  svo.3.t: "Скопление Дрейковских войск"
  svo.3.d: "Командир! Разведка доложила что неимоверное количество дивизий Дрейковских Вооружённых сил сосредоточились на нашей границе. Мы полагаем, что Дрейковия планирует Блицкриг. Командир! Переправьте войска на нашу северную границу с Дрейковией и Народными республиками"
  svo.3.a: "Так точно!"
  svo.4.t: "Чикен-Беконский Кризис"
  svo.4.d: "Уже много времени прошло с момента нападения на Чикен-Беконию, но победы мы ещё так и не достигли. Народ а также наши войска задаются вопросом «А за что мы воюем?». Нам нужен триумф в Чикен-Беконии, чтобы армия вновь поверила в силу нашей державы!"
  boss.1.t: "Премия F5lay"
  boss.1.d: "Сегодня прошла главная премия 42 братух. Спонсировала её организация НАХ, которая получила победу в номинации проект года, а её глава стал 42 братухой года. Премия окончилась выступлением МС Макса"
  boss.1.a: "Ура!"
  boss.1.b: "Кринж"

  boss.2.t: "42 братуха года"
  boss.2.d: "Номинацию 42 братихи года получил так называемый Дихлорид Оганесона, но так ли он прост на самом деле? Он прорвался с самых низов до высших чинов Логово Босса, возможно у него есть плохие намерения. Решать вам что с ним делать"
  boss.2.a: "Приглядеть за ним"
  boss.2.b: "Venom"
  razvilka.1.t: "Вперёд в будущее!"
  razvilka.1.d: ""
  razvilka.1.a: "Провести выборы"
  razvilka.1.b: "Захватить власть"
  razvilka.1.c: "Короновать монарха"

  razvilka.1.a.tt: "Будут проведены честные выборы. Доступно три пути: Босс, Както, МС Макс."
  razvilka.1.b.tt: "Вы установите авторитарную диктатуру. Только вам решать судьбу страны."
  razvilka.1.c.tt: "Боссу придётся достать свой старый костюм барона Ростовского и поменять геймерское кресло на трон."
  chicken.1.t: "Чикен-Бекония хочет объединения!"
  chicken.1.d: "Недавно Чикен-Беконское правительство официально заявило, что они ищут союзников. \nОни назвали нас ключевым союзником в Европе и призвали нас создать с ними альянс. \nЧикен-Бекония заявляет, что антанта будет существовать только ради все-европейской безопасности. Мы будем лидером альянса."
  chicken.1.a: "Мы будем рады вступить в их альянс!"
  chicken.1.b: "Пожалуй, мы отказываемся"
  chicken.23.t: "Ответ от 89 Рейха"
  chicken.2.d: "89 Рейх согласился! Теперь мы будем членами одного альянса! \nГлава 89 Рейха заявил, что наша держава является единственной европейской державой с которой они готовы дружить. \nПомимо этого Фюрер 89 Рейха уточнил, что они всегда будут помогать нам в любых наших начинаниях."
  chicken.3.d: "Поступил официальный ответ от 89 Рейха на наше дипломатическое предложение. ОТКАЗ. \nНа недавнем выступлении Фюрера 89 Рейха в Вовграде, он назвал нашу великую нацию слабейшей страной, которая по его словам стала ещё более слабой и нищей после Великого Чикен-Беконского распада в 1921 году. \nСоюз с такой неконтролируемой нацией невозможен - заявил диктатор 89 Рейха"
  chicken.4.t: "Просьба от Чикен-Беконии"
  chicken.4.d: "Недавно Чикен-Беконское правительство официально заявило, что они требуют, чтобы мы дали полную независимость государству Гвинляндия, территории которого сейчас контролируем мы. Они заявляют что если мы выделим Гвинляндию как отдельное государство, они ничего плохого не сделают. Но стоит ли им доверять?"
  chicken.4.a: "Хорошо, Гвинляндия отныне полностью независимое государство!"
  chicken.4.b: "Чикен-Бекония слишком много хочет!"
  chicken.56.t: "Ответ от Лайкеров"
  chicken.5.d: "Хаметова согласилась! \nНедавно на выступлении в столице Союза Лайкеров - Милании, Правительница Союза заявила, что отныне государство Гвинляндия является полностью свободным и независимым!"
  chicken.6.d: "Милана Хаметова отказалась отпускать Гвинляндию. \nСоюз Лайкеров - жалкие окупанты! \nОни нагло захватили почти половину наших исторических территорий после Великого Чикен-Беконского распада в 1921 году! \nМы намерены вернуть своё любой ценой! или нет?"
  chicken.6.a: "Пока мы слишком слабые для полномасштабного нападения на лайкеров"
  chicken.6.b: "МЫ ОБЪЯВЛЯЕМ ВОЙНУ МИЛАНЕ ХАМЕТОВОЙ!"
  squad_news.1.t: "Заявление от Союза Лайкеров"
  squad_news.1.d: "Недавно Правительница Союза Лайкеров - Милана Хаметова заявила, что согласна по просьбе правительства Чикен-Беконии отпустить Гвинляндию как независимое государство. Чикен-Бекония пообещала, что ничего плохого не произойдёт и что они просто борятся за свободу Гвинляндцев. Милана Хаметова выразила опасение насчёт будующего Гвинляндии, по словам Хаметовой, Гвинляндия это исторически Чикен-Беконская территория, поэтому по словам Правительницы есть шанс того что верхушка Чикен-Беконии просто хочет вернуть свои исторические территории"
  squad_news.2.t: "Внимание! Внимание!"
  squad_news.2.d: "Правительство Бустерграда заставило всех своих жителей отсосать Биг Пигу! Всё, всем спасибо."
  squad_news.7.t: "Премия SLAY 2024"
  squad_news.7.d: "Недавно Бустером была проведена очередная премия SLAY."
  squad_news.9.t: "Армейская реформа в Чикен-Беконии"
  squad_news.9.d: "Теперь на замену устаревшей системы образования в армейских учереждениях в Чикен-Беконии, придёт совершенно новая, усовершенствованная образовательная система, которая поспособствует повышению уровня умственных способностей вооружённых сил Чикен-Беконии."
  chicken.7.t: "Приглашение от Чикен-Беконии"
  chicken.7.d: "Недавно мы получили официальное сообщение от лидера Чикен-Беконии с просьбой вступить в их Чикен-Беконскую Антанту. Лидером альянса"
  chicken.7.a: "Почему бы и нет!"
  chicken.7.b: "Никогда!"
  chicken.89.t: "Ответ от Аратоса"
  chicken.8.d: "Аратос соглашается вступить в Антанту. В страну прибыла делегация военных для обсуждения плана совместной обороны."
  chicken.9.d: "Аратос согласился на встречу с нашей делегацией, но пока что отказывается вступить в Антанту. Похоже Аратоссов Рейх нас в чём-то подозревает или готовит что-то против нас, либо Аратос просто не хочет вступать к нам в альянс"
  chicken.10.t: "Приглашение от Чикен-Беконии"
  chicken.10.d: "Недавно прибывшая в нашу страну делегация из государства Чикен-Бекония, предложила нам втупить в их Антанту. Они заявляют, что они ищут союзников для совместной обороны."
  chicken.10.a: "Да! Мы вступим!"
  chicken.10.b: "Хоть мы и не против союзников, но только не Чикен-Бекония"
  chicken.1112.t: "Ответ от Третего Хрейхи"
  chicken.11.d: "Антон фон Скырлович согласился! Правитель Хрейха заявил, что такая держава как Чикен-Бекония должна незамедлительна стать главным союзником Третего Хрейха"
  chicken.12.d: "Недавно к нам вернулась делегация из Третего Хрейха, они передали нам слова Антона фон Скырловича. Антон заявил, что такая держава как Чикен-Бекония никогда не станет союзником Хрейха."
  chicken.unfor: "Пиздец блять..."
  chicken.13.t: "Илья Коряков требует Аншлюса!"
  chicken.13.d: "Уже который месяц в нашем государстве проходят выступления, мы долго терпели, но теперь официально прибывшая делегация из Чикен-Беконии заявила, что они и их Лидер Илья Коряков требуют незамедлительного присоединения к Чикен-Беконии, делегация ссылалась на проходящие в нашей стране народные выступление связанные с присоединением к Чикен-Беконии, а также они показали статистику согласно которой более 79% жителей Дрейковии являются этнически Чикен-Беконцами. В случае отказа от Аншлюза они смогут начать Специальную Военную Операцию по демилитаризации и денацификации на территории Дрейковии."
  chicken.13.a: "Мы незамедлительно согласимся!"
  chicken.13.b: "Дрейковия независимое государство! МЫ ОТКАЗЫВАЕМСЯ!"
  chicken.14.t: "Иван Золочевский вспомнил старые обиды"
  chicken.14.d: "Недавно нам пришло письмо отправленное из страны золиков, было очень трудно разобрать что там было написано(почерк Ивана Золо никого не щадит). Но всё таки поняли что расписано в этих каракулях, Иван Золочевский и его слабоумное правительство требуют возвращения долга за озвучку рекламы Ам Ням тура. Но в отличии от бывших расценок, ссылаясь на инфляцию и всякую прочую фигню, Золочевский заявил что размер долга Чикен-Беконии составляет - 1 ундециллион золочевских марок, это примерно 200 тысяч Чикен-Беконских долларов, будем выплачивать?"
  chicken.14.a: "Конечно же нет"
  chicken.14.b: "Мы вернём долг."
  chicken.15.t: "Мир"
  chicken.15.d: "Выберите мирный план с которым хотите ознакомиться"
  chicken.15.a: "Первый план"
  chicken.15.b: "Второй план"
  chicken.15.c: "Третий план"
  chicken.15.e: "Четвёртый план"
  chicken.16.t: "Первый план"
  chicken.17.t: "Второй план"
  chicken.18.t: "Третий план"
  chicken.19.t: "Четвёртый план"
  chicken.16.d: "На картинке изображено распределение территорий в случае заключения этого соглашения, ярко-красным отмечены территории которые мы потеряем"
  chicken.19.d: "В случае заключения этого соглашения, война будет остановлена на статусе-кво, тоесть все территории которые были нашими до войны останутся нашими."
  chicken.back: "Вернуться на экран выбора соглашения"
  chicken.use: "Отправить Дрейку этот план по урегулированию"
  chicken.20.t: "Инфляционное давление выходит из-под контроля"
  chicken.20.d: "Хотя программа срочной эмиссии обеспечила кратковременное наращивание производства, нарастающие признаки перегрева экономики уже становятся заметными. Цены на базовые товары растут, закупки для армии усложняются, а гражданское население начинает проявлять недовольство. Экономисты предупреждают: если не принять меры, доверие к национальной валюте может резко упасть."
  chicken.20.a: "Танки важнее!"
  chicken.20.b: "Прекратить этот экономический пиздец"
  chicken.21.t: "Обвал гражданского сектора"
  chicken.21.d: "После тотального переключения экономики на нужды фронта гражданские отрасли начали массово испытывать нехватку материалов, рабочей силы и инвестиций. Магазины пустеют, строительство домов останавливается, забастовки учащаются. Пропаганда утверждает, что это «временно», но в кулуарах правительства звучит другое: экономика трещит по швам"
  chicken.21.a: "ПРОДОЛЖАЕМ!"
  chicken.21.b: "ОТКАААТ!"
  chicken.22.t: "Предложение от Чикен-Беконии"
  chicken.22.d: "Чикен-Беконский диктатор отправил официальную ноту о желании так называемой защиты Гвинского народа, фактически они хотят полностью нас контролировать."
  chicken.22.a: "Мы сложим оружие перед великой Чикен-Беконией"
  chicken.22.b: "Мы не сдадим территорию без боя!"
  chicken.23.d: "Чикен-Беконский диктатор отправил официальную ноту о желании так называемой защиты Ломакского народа, фактически они хотят полностью нас контролировать."
  chicken.24.d: "Чикен-Беконский диктатор отправил официальную ноту о желании аннексии Стамбульского пролива в замен они обязуются гарантировать нашу безопасность"
  chicken.24.a: "Мы передадим Стамбул"
  chicken.24.b: "Никогда!"
  chicken.25.d: "Чикен-Беконский диктатор отправил официальную ноту о желании аннексии Ломауполиса"
  chicken.25.a: "Мы передадим Ломауполис"
  chicken.26.t: "Требование от Мазелова"
  chicken.26.d: "Чикен-Беконский диктатор отправил официальную ноту о желании аннексии и интеграции нашей страны"
  chicken.26.a: "Мы не сдадимся"
  chicken.27.d: "Чикен-Беконский диктатор отправил официальную ноту о желании аннексии Кипра"
  chicken.27.a: "Мы передадим Кипр"
  

  


  drek.1.t: "Дрейковия хочет наши территории!"
  drek.1.d: "[DRE.GetName] в последнее время наращивает свою мощь и решает разширятся на юг, они хотят забрать некоторые наши регионы на которые у них есть притензии. Разрешим ли мы школьнику забрать территории Венгрии?"
  drek.1.a: "Мы прогнёмся под шкилу"
  drek.1.b: "Пошёл он нахуй"
  drek.2.t: "[CHB.GetName] отказывается"
  drek.2.d: "[CHB.GetName] отказалось отдавать нам наши национальные территории, [CHB.GetLeader] сказал шоб мы шли нахуй."
  drek.2.a: "Мы стерпим"
  drek.2.b: "Мы будем готовиться!"
  drek.3.t: "[DRE.GetName] требует аншлюса"
  drek.3.d: "Гражданские беспорядки сопровождают требования протестующих об объединении народов Круглистана и Дрейковии. Дайрейд настаивает на аншлюсе, то есть на аннексии Круглистана"
  drek.3.a: "Воля народа должна воплотиться в жизнь."
  drek.3.b: "Эти беспорядки ничто, Круглистан никогда не станет частью Дрейковии"
  drek.4.t: "Круглистан отказался"
  drek.4.d: "Эти ослы в Праге отказались объединить наши страны! Мы не потерпим столь вопиющего пренебрежения волей круглистанского народа! Возможно, нам следует навязать Круглистану аншлюс военным путем."
  drek.4.a: "Это вынужденная мера"
  drek.5.t: "Дрейковия требует Баварию"
  drek.5.d: "Дрейк и его друзья в правительстве Дрейковии хотят вернуть свои национальные территории. И они требуют чтобы мы отдали немного наших территорий на юге нашей страны, в последнее время Дрейковия востанавливает своё величие, кто знает безопасно ли отказывать?"
  drek.5.a: "Мы уступим им эти территории"
  drek.5.b: "Пожалуй мы откажемся"
  drek.5.c: "МЫ ОБЪЯВЛЯЕМ ИМ ВОЙНУ!"
  drek.6.t: "У нас хотят забрать Альто-Адидже"
  drek.6.d: "Как всегда наше государство унижают. Недавно делегация из города Дайрейд заявила, что правительство Дрейковии требует чтобы мы отдали им наш Альто-Адидже. Мы слишком слабы чтобы воевать... Или нет?"
  drek.7.t: "Вейперский Диктат отказался"
  drek.7.d: "Эти ослы вейперы отказали нам в передаче Альто-Адидже, да что они о себе возомнили?!"
  drek.8.t: "Судьба Вейперского Диктата"
  drek.8.d: "Недавно наша страна, послы Страны Золиков и представители Дрейковии провели первый Венецианский арбитраж, его финал... не утишительный. они намерены разделить наши территории, западная часть - Золикам, а восточная - Дрейковии. Какой же позор..."
  drek.9.t: "Вейперы отказались от мирного раздела"
  drek.9.d: "Правительство Вейперского Диктата отказалось от мирного раздела их страны согласно Венецианскому арбитражу. Они сами так решили..."
  drek.10.t: "Нас хотят поделить"
  drek.10.d: "До нас дошла информация о том что Свинленд совместно с Дрейковией хотят забрать часть наших территорий. Дрейк требует Краков, а Свинленд - Вильно и Вилейку."
  drek.11.t: "Мы услышали отказ"
  drek.11.d: "Лагода отказался выполнять условия Жилинского арбитража, он не отдаст нам свои территории"
  drek.10.c: "Мы полностью присоединимся к Дрейковии!"
  drek.10.e: "Мы полностью присоединимся к Стране Золиков!"
  drek.12.t: "Предложение от Школьника"
  drek.12.d: "Недавно правитель Дрейковии выступил перед народом своей страны и публично потребовал от нас, передачи территорий Венгрии, в обмен на территории Вейперского Диктата, которые они контролируют. \nОн заявлял что это требование служит для защиты людей угнетаемых Мазок-Градовским режимом.\nХоть у нас и есть вечные проблемы с Венгерским народом, но стоит ли отдавать Дрейковии эту территорию?\nОни уже развязывали раннее максимально безумную «Великую войну».\n Но решать только вам, господин [CHB.GetLeader]"
  drek.12.a: "Так уж и быть, согласимся на сделку"
  drek.12.b: "Ни в коем случае"
  drek.13.t: "Жилинский арбитраж"
  drek.13.d: "Недавно наши послы отправились в государство [SVI.GetNameDef] и договорились о разделе некоторых территорий государства [LAG.GetNameDef], которое уже много лет является угрозой для нас.\nСогласно подписанному договору от лица Дрейковии, Лагоде будет отправлен ультиматум\nЕсли они согласятся, то нам отойдёт Краков, а нашим товарищам свинам, Вильнюс и Вилейка.\nВ случае же отказа наши страны получат цели войны против Ломакии."
  drek.13.a: "Хоть бы они согласились"
  drek.14.t: "Мы не контролируем ситуацию в стране"
  drek.14.d: "Товарищ Дрейк, сепаратисты из аннексир... присоединённых территорий Круглистана решили отделиться от нас, но не просто отделиться, а произвести это военным путём, это вопиющее нарушение всех норм морали! Мы заняты святым делом! Мы освобождаем Чикен-Беконию от просроченного режима Мазелова, а эти Круглистанцы..."
  drek.svodealyes: "Хорошо... подпишем документ..."
  drek.svodealno: "С этими баранами нельзя заключать мир"
  drek.20.t: "Барон согласен но..."
  drek.20.d: "У Барона есть свои условия платной отставки, мы будем обеспечивать все его хотелки и только тогда он будет согласен отречься от своего престола."
  drek.20.a: "Хорошо, мы найдём деньги"
  drek.20.b: "Нет, я на это не пойду"
  drek.21.t: "Барону нужны деньги"
  drek.21.d: "Тут такое дело... Барон... купил... яхту, в кредит и ему нужны деньги чтобы его выплатить. Мы должны ему их дать." 
  drek.21.a: "Ну ладно..."
  drek.22.t: "Барону нужны деньги"
  drek.22.d: "Барон хочет гигантскую квартиру, но на это нужны деньги и мы должны ему их дать"
  drek.23.d: "Барон заказал несколько тысяч различных орденов и медалей, чтобы наградить себя. Но на производство этих медалей нужны деньги, надо выделить"
  drek.23.t: "Барон опять транжирит"
  drek.24.t: "Приказ о субординации"
  drek.24.d: "Нам пришло письмо от правительства Дрейковии, в котором нас настойчиво требуют подчиниться Дайрейду и преклониться перед Дрейком, и привести к власти про-дрейковскую партию, дальше по словам из письма, они уладят всё сами."
  drek.24.a: "Мы сдаёмся"
  drek.24.b: "Ни в коем случае"
  drek.25.t: "Морфи отказалась"
  drek.25.d: "Морфи отказалась выполнять приказ о субординации, это возмутительно..."
  drek.25.a: "Уничтожить!"
  drek.26.t: "[DRE.GetLeader] хочет нашей отставки"
  drek.26.d: "Правительство государства [DRE.GetName] предлагает нам сделку, они будут платить вам, господин Барон Ростовский, а вы в свою очередь уйдёте в отставку."
  drek.26.a: "Я великий Барон Ростовский и всея Таганрога соглашаюсь"
  drek.27.t: "Отказались"
  drek.27.d: "Правительство Ростовской Губернии а именно её правитель так называемый «Барон Ростовский и всея Таганрога» отказались от нашего предложения платного ухода в отставку."
  drek.28.t: "Расстрел випов"
  drek.28.d: "Те люди, кто поддерживали и крышевали гнилой режим Дрейка - Випы, были расстреляны сегодня на окраине Дайрейда. Эти люди получили по заслугам."
  drek.28.a: "Так им и надо"
  drek.29.t: "Наше золото хотят отобрать"
  drek.29.d: "Дрейковия хочет забрать наше золото! Наши гномы его копали, а школьник Дрейк хочет его забрать себе! В случае нашего отказа от них можно ожидать чего угодно. Решать вам"
  drek.29.a: "Отдадим часть золота"
  drek.29.b: "Гномы за золотом! Защитим наше счастье! Мы отказываемся!"
  drek.30.t: "Неглотайкостан отказался"
  drek.30.d: "Некоглай отказался делиться с нами своими золотыми залежами! Нам нужно расправиться с этой страной!"
  drek.30.a: "Они сами выбрали это..."
  drek.31.t: "Требование колоний"
  drek.31.d: "Представительство Дрейковии потребовало от нас передачи им территорий которые раньше принадлежали Дрейковой Империи, а сейчас, после уничтожения Империи они перешли под наш контроль"
  drek.31.a: "Мы передадим им эти территории"
  drek.31.b: "Мы не отдадим эти земли"
  drek.32.t: "Зусулы отказались"
  drek.32.d: "Непокоримые зусулы отказались в передаче наших имперских владений в Африке, вот же свиньи."
  drek.33.t: "Начало переговоров с Бароном"
  drek.33.d: "Вам были доступны решение об увеличении влияния и связей с Ростовом, теперь они недоступны, в зависимости от того насколько вы увеличели ваше влияние, шансы на согласие Барона на наш ультиматум будут либо меньше либо больше."
  drek.33.a: "Понятно"
  drek.34.t: "Аншлюс"
  drek.34.d: "Дребе хочет нас аннексировать"
  drek.34.a: "Мы присоединимся"
  drek.34.b: "Динаху"
  drek.16.t: "План мирного урегулирования от Беконеров"
  drek.16.d: "Нам пришло сообщение от правительства Чикен-Беконии, она предложили нам свой план мирного урегулирования СДО, на картинке вы видите карту, на которой ярко-красным отмечены территории которые перейдут нам, а тёмно-красным - те территории которые останутся у Чикен-Беконцев."
  drek.19.d: "Нам пришло сообщение от правительства Чикен-Беконии, она предложили нам свой план мирного урегулирования СДО согласно статусу-кво, тоесть как было до объявления СДО."

  squad_news.3.t: "Аншлюс Круглистана"
  squad_news.3.d: "После успешно проведенного местными хайпократами переворота в Праге, Дрейковские войска пересекли границу Круглистана и захватили страну. \n\nПо сообщениям, никакого сопротивления не было, Дрейковских солдат встречала на улицах восторженная толпа.\n\nПеред собравшимися на Тортоплац в Праге Дрейк объявил об аншлюсе Круглистана, то есть о присоединении его к Дрейковии:\n\n«Старейшая дрейковская северная провинция станет отныне новым бастионом Велийкой Дрейковии!»"
  squad_news.4.t: "Ремилитаризация Западной Дрейковии"
  squad_news.4.d: "Недавно несколько Дрейковых дивизий выступили в Западную часть Дрейковии, впервые со времен прошлой мировой войны заняв позиции к востоку от Неглотайкостана. Это вопиющее нарушение Ебланского Соглашения, по которому Дрейковии запрещено иметь войска в этом регионе!"
  squad_news.8.t: "Дворец для Стинтлера"
  squad_news.8.d: "Недавно известный гондурасский оппозиционер вместе со своей командой выпустили разоблачение на правительство Гондурасcии. \n По их словам, правительство, а в частности сам Максим Шабанов ворует деньги у населения! \nОни заявили что были украдены банковские накопления народа, а также был разграблен бюджет министерства обороны страны. \nКак сказали разоблачители: «Как только Стинтлер укрепился у власти, началась (и продолжается до сих пор) самая большая операция по распилу и присвоению нашей страны. \nСамый секретный и охраняемый объект в Гондурасии, без преувеличения. Это не загородный дом, не дача, не резиденция — это целый город.\n Здесь неприступные заборы, свой порт, собственная охрана, церковь, свой пропускной режим, бесполетная зона и даже собственный погранпункт.». \nПравительство Гондурасии никак это не прокоментировало"
  squad_news.10.t: "Марш Ам Няма"
  squad_news.10.d: "Один из самых почитаемых Фельдмаршалов ВС Дрейковии Ам Ням с шайкой своих приспешников, решили пойти против Дрейка! Всё время Ам Ням и его воины выражали полное доверие правительству, а теперь он решил повернуть свой курс на 180 градусов. Ам Ням сказал: «Нас несколько тысяч и мы идём разбираться, почему в стране творится беспредел, почему нам не дают боеприпасы, почему мы застряли в Чикен-Беконии так надолго, я и мои воины больше не будут поддерживать этот преступный режим Дрейка.»"
  squad_news.11.a: "Аратоссика под суд!"
  squad_news.11.t: "Экстренный выпуск новостей"
  squad_news.11.d: "Сегодня по ТВ в Аратоссии было показано обращение Парламента к народу. Они заявили что начинают процесс импичмента президента. Они успокоили граждан и заявили, что поддержка Презедента среди населения очень мала, поэтому никакой гражданской войны не будет"
  squad_news.12.t: "Обращение к мировому сообществу"
  squad_news.12.d: "Недавно правительства Словенской народной республики и Венгерской народной республики, обратились к нам за помощью, преступный и нелегитимный Мазок-градовский режим днями и ночами обстреливал мирных жителей проживающих на территориях народных республик. Мы услышали их зов о помощи, мы приняли беженцев с этих территорий под наше крыло. Мы планируем освободить весь народ проживающий на территориях оккупантов. Там наши люди, наши граждане и какой-то Илья КОРЯКИН не сможет это изменить"
  squad_news.13.t: "Новая Экономическая политика Дрейковии"
  squad_news.13.d: "В государстве [DRE.GetName] перешли на совершенно новую экономическую политику, и имя ей «Хамстер Криминал». Правительство уверяет, что данная политика сможет вывести страну из рецессии в настоящий экономический бум."
  

  gonduras.2.t: "Начало постройки дворца"
  gonduras.2.d: "Для начала надо выбрать где мы хотим построить ваш дворец, господин. Выберите город!"
  gonduras.2.a: "В нашей столице - Мадрид!"
  gonduras.2.b: "Хочу в Лиссабоне"
  gonduras.2.c: "Нужно что-нибудь экзотическое, Гибралтар к примеру"
  gonduras.2.e: "Давай на Балеарских островах!"
  gonduras.3.t: "Народ негодует"
  gonduras.3.d: "Наша операция по краже и распиле бюджета была раскрыта, народ негодует, но мы смогли немного утихомирить ситуацию, но граждане начинают что-то подозревать."

  gonduras.5.t: "В сети вышло разоблачение на нас!"
  gonduras.5.d: "Недавно наш(гондурасский) оппозиционер Алексей Ебланов вместе с его командой хуесосов выпустили в сеть разоблачение на нас,\n\nони каким-то образом узнали о всех наших действиях и рассказали об этом массам.\n\nСуществование нашего Дворца теперь под вопросом, народу может не понравиться информация о нашей коррупции.\n\nЧто будем делать товарищ Диктатор?"
  gonduras.5.a: "Да ладно, пустяки."
  gonduras.5.b: "Начать слежку за этим дураком."


  gonduras.1.t: "Гондурасия требует присоединения"
  gonduras.1.d: "Гондурасия и её правительство сообщает, что они требуют чтобы наша страна присоединилась к Гондурасии."
  gonduras.7.t: "Отказ"
  gonduras.7.d: "Наша дипломатическая делегация вернулась из государства Морфи, итоги неутешительны, они отказались присоединяться к Гондунации добровольно..."
  gonduras.9.d: "Наша дипломатическая делегация вернулась из страны золиков, итоги неутешительны, они отказались присоединяться к Гондунации добровольно..."

  gonduras.10.t: "Гондурасия предлагает гарантии"
  gonduras.10.d: "Гондурасское правительство уже долгое время озвучивало свои требования на возврат западных территорий Иберии, которые мы контролируем. Наши дипломаты считали что это лишь метод простой пропаганды для внутренней аудитории Гондурасии. Было сюрпризом получить официальную ноту того же содержания чуть позже. Угроза применения военной силы в случае невыполнения нами этого требования повергла Генеральный штаб в панику, а Верховное командование армии выразило серьёзные сомнения в том, что мы сможем сдержать гондурасскую армию на границе. Но есть и хорошая новость, в случае передачи западно-Иберийских территорий, Гондурасское правительство обязуется гарантировать наш суверенитет."
  gonduras.10.a: "Нам нужны их гарантии"
  gonduras.10.b: "Никак нет, эти земли мы отстаивали кровью и потом и без боя не сдадимся!"
  gonduras.11.t: "Отказ"
  gonduras.11.d: "Посол Неля-Рейска уполномоченный на ответ на наше предложение от гарантиях в обмен на территории территории ответил категоричным отказом."
  gonduras.11.a: "Они выбрали не завидную судьбу."
  gonduras.13.t: "Отказ"
  gonduras.13.d: "Посол Государства Морфи уполномоченный на ответ на наше предложение аншлюза ответил категоричным отказом."
  gonduras.13.a: "Они выбрали не завидную судьбу."
  gonduras.12.t: "Нас хотят выебать..."
  gonduras.12.d: "До нас дошёл ультиматум от Гондурасского правительства. Передать все свои земли под их контроль, в противном же случае они заявляют что будут использовать любые методы присвоения, в том числе и силовые."
  gonduras.12.a: "Мы выстоим!"
  gonduras.12.b: "Мы не в силах сопротивляться..."
  gonduras.14.t: "Угроза на наших границах!"
  gonduras.14.d: "Товарищ Главнокомандующий, наши разведчики сообщили нам принеприятные известия, Стинтлер или как там его сейчас величают, собирается провести аншлюз или в случае отказа вторгнуться в государство Морфи которое расположено ровно под нами. Это угрожает нашей и континентальной безопасности в целом. Наши аналитики и генштаб уверены, что нам надо мобилизовать армию и взять Морфи под защиту."
  gonduras.14.a: "Мобилизовать войска!"
  gonduras.14.b: "Пустяки, они слабы после гражданской войны!"
  gonduras.15.t: "Приют для выдворенных лайкеров"
  gonduras.15.d: "Союз Лайкеров с первого взгляда очень добрая страна, на самом деле всеми силами пытается централизовать власть в руках Миланы Хаметовой, все остальные лайкеры были нагло и противозаконно выдворенны из страны. Двое из них: Милана Стар и Милана Некрасова попросили у нас политического убежища, мы их с радостью приняли."
  gonduras.15.a: "Всё что поможет нам в борьбе с союзом лакеров нам на руку!"
  gonduras.16.t: "Ультиматум от Дипинса"
  gonduras.16.d: "«Либо вы остановите свои войска и отойдёте на административные границы Государства Морфи, либо ваши действия будут расценены как нападение на Дипинсовскую Федерацию и преступление против человечности. В случае вашего отказа мы применим абсолютно все возможные силы сдерживания агрессора.» - сообщила пришедшая из Дип-града нота."
  gonduras.16.a: "Судя по всему ребёнок забыл своё место"
  gonduras.16.b: "Продолжать военные действия слишком рискованно..."
  gonduras.17.t: "Просьба Миланы Стар"
  gonduras.17.d: "Милана Стар которая всю войну очень сильно нам помогала, попросила передать под её контроль немного территорий запада Дипинсовской Федерации. Это исторически её земля, и в качестве благодарности мы может на это пойти"
  gonduras.17.a: "Почему бы и нет"
  gonduras.17.b: "Она не достойна!"
  


  svin.1.t: "Восстание Бустерграда"
  svin.1.d: "Буквально сейчас вооружённые формирования Бустерграда и его преступного не легитимное правительство восстали прямо в городе Выру. Мы должны прямо сейчас отправить войска туда, чтобы не дать им дестабилизировать ситуацию ещё больше"
  svin.1.a: "Мы их уничтожим!"
  svin.2.t: "Предложение от Татыржи"
  svin.2.d: "Недавно прибывшая делегация из государства Свинленд прибыла к нам с предложением о вступлении в их недавно созданный альянс. Соглашаться ли нам?"
  svin.2.a: "Мы конечно согласимся"
  svin.2.b: "Не надо"
  svin.3.t: "Государство отказалось вступать а нашу антанту!"
  svin.3.d: ""
  svin.3.a: "Плохое решение..."
  svin.4.t: "Свинленд хочет воссоединения"
  svin.4.d: "Правительство Свинленда отправило нам телеграмму, в которой сказано, что они требуют объединения! Как оказалось именно из-за них в нашей стране произошёл Хайпократический переворот! Надо ли нам объединяться?"
  svin.4.a: "Да здравствует соединение Восточной Скандинавии со Свинлендом"
  svin.4.b: "Мы независимое государство! Никакого Аншлюса!"
  svin.5.t: "Свиньи требуют острова"
  svin.5.a: "Мы отдадим им эти мелкие острова!"
  svin.5.b: "Это наши территории! И только наши!"
  svin.6.t: "Жилинский арбитраж"
  svin.6.d: "К нам прибыли послы государства [DRE.GetNameDef], с предложением о заключении сделки, мы согласились и подписали все необходимые документы.\nСогласно плану, от лица Дрейковии, Лагоде будет отправлен ультиматум\nЕсли они согласятся, то нам отойдёт Вильнюс и Вилейка, а нашим товарищам из Дрейковии, Краков.\nВ случае же отказа наши страны получат цели войны против Ломакии."




  svo.1.t: "В Дрейковии что-то происходит"
  svo.1.d: "Разведка доложила, что сейчас в Дрейковии начали активную подготовку к чему-то масштабному. Возможно парад военной мощи или что-то ещё. Врядли это что-то иное"
  svo.1.a: "В Дрейковии заботятся о народной поддержке!"
  svo.2.t: "Начало Специальной Дрейковской Операции"
  svo.2.d: "Нам с вами просто не оставили ни одной другой возможности защитить Дрейковию, наших людей, кроме той, которую мы вынуждены будем использовать сегодня. Обстоятельства требуют от нас решительных и незамедлительных действий.\n Народные республики Северной Чикен-Беконии обратились к Дрейковии с просьбой о помощи.\n В связи с этим в соответствии санкции Совета Федерации Дрейковии и во исполнение ратифицированных Федеральным Собранием сего года договоров о дружбе и взаимопомощи с Словенской народной республикой и Хорватской народной республикой мною принято решение о проведении специальной дрейковской операции.\n Её цель – защита людей, которые на протяжении нескольких лет подвергаются издевательствам, геноциду со стороны Мазок-Градовского режима."
  svo.2.a: "СДО почалось"
  svo.3.t: "Скопление Дрейковских войск"
  svo.3.d: "Командир! Разведка доложила что неимоверное количество дивизий Дрейковских Вооружённых сил сосредоточились на нашей границе. Мы полагаем, что Дрейковия планирует Блицкриг. Командир! Переправьте войска на нашу северную границу с Дрейковией и Народными республиками"
  svo.3.a: "Так точно!"
  svo.4.t: "Чикен-Беконский Кризис"
  svo.4.d: "Уже много времени прошло с момента нападения на Чикен-Беконию, но победы мы ещё так и не достигли. Народ а также наши войска задаются вопросом «А за что мы воюем?». Нам нужен триумф в Чикен-Беконии, чтобы армия вновь поверила в силу нашей державы!"
  svo.5.t: "Доложение от Министерства Обороны"
  svo.5.d: "Товарищ Главнокомандующий Чикен-Беконской Армии Илья Коряков, на нашей границе с государством Дрейковия, произошло то, что заставляет нас беспокоиться. ВС Дрейковии атаковали два пограничных пункта причём, НА ИХ СТОРОНЕ ГРАНИЦЫ, они использовали беспилотники и артиллерию, официальных заявлений пока не было, но мы уверенно заявляем, что Дрейковия хочет обвинить наше командование в произошедшем. В последнее время Дрейковия совершает действия направленные на эскалацию конфликта. Это максимально опасно для целостности нашей державы. Советуем мобилизовать как можно больше новых дивизий."
  svo.6.t: "Телефонный звонок"
  svo.6.d: "Разразился телефонный звонок. Вы(Илья Мазелов) смотрите на имя абонента, вам звонит Министр внутренних дел Богдан Цимбал. Он произносит всего одно, но полностью описывающее всю патовость ситуации слово «Началось...», дабы уточнить свои догадки, вы спрашиваете: «Что началось?», в ответ из телефона доносится неуверенное пояснение: «Одновременная атака на нескольких направлениях»"
  svo.7.t: "Срочное заседание Совета Безопасности Чикен-Беконии"
  svo.7.d: "Срочное, экстренное, как гром среди ясного неба заседание, Совет Безопасности Чикен-Беконии созывался очень редко, а именно 4 раза. Первый - начало Великой Войны, устроили которую Дрейкова Империя и Аратоссов Рейх ещё 64 года назад. Второй - обсуждение смены курса внешней политики государства 41 год назад. Третий - согласование новой экономической политики Чикен-Беконии. И четвёртый - сейчас, начало полномасштабного, братоубийственного, разрушительного, антигуманного вторжения. Заседание завершилось на принятии всеми чиновниками общего решения - закрытие воздушных границ, объявления военного положения на территории Чикен-Беконии, перевести войска в «режим защиты Чикен-Беконского будущего», пригнать грузовики с армейский оборудованием и гуманитарной помощью на северную границу."
  svo.6.a: "..."
  svo.7.a: "Мы выстоим..."

  aratos.5.t: "Митинги в пользу президента"
  aratos.5.d: "Недавно на улицах нашей страны прошли множественные митинги и выступления в поддержку укрепления власти президнета и остановку полномочий парламента.\n Хоть многие и пришли на эти митинги, остальные всё ещё сомневаются в действиях президента по укреплению самодержавия, большое кол-во народа опосаются об установлении диктатуры вновь."
  aratos.6.t: "Парламент осуждает амбиции президента"
  aratos.6.d: "На последнем заседании парламента ХДР Аратоссии был выдвинут на обсуждение акт «Об осуждении и запрете амбиций президента», большенство депутатов(74%) проголосовали за принятие,\nсогласно данному акту нынешний курс главы государства по укреплению самодержавия и дестабилизации ситуации в стране становится невозможным, права и свободы президента ограничиваются, а силы парламента на политической арене усиливаются."
  aratos.7.t: "Грядут большие потрясения"
  aratos.7.d: "Совсем недавно наша великая страна была самым тоталитарным государством, которое только можно представить, но у нас, народа Аратоссии, появился шанс взрастить прекрасную Аратоссию будущего. \nНо последние изменения в нашем государстве могут стать угрозой будущему страны. Президент и Парламент разошлись во взглядах. \nАнализируя, можно абсолютно точно сказать, что новый курс Президента нацелен на укрепление самодержавия и, по сути, восстановление диктатуры. \nПарламент же пытается выполнять свою главную функцию — защищать страну от единовластия. \nНаша страна сейчас находится в очень, очень шатком положении."
  aratos.8.t: "Безальтернативная ситуация"
  aratos.8.d: "Противостояние Господина Президента и парламента усиливается, народная поддержка как бы нам не казалось, не на нашей стороне Мистер Президент. У нас не осталось иных решений происходящего кроме как устроить путч. Документы и всякая юридическая ересь в данной ситуации не имеет никакого смысла, исправить наши проблемы можно только силой, мы должны произвести достаточное кол-во вообружения дабы передать его тем отраслям ВС Аратосии, которые на нашей стороне. Если мы проиграем, Аратоссия никогда больше не сможет прийти к великому будущему с сильным диктат... ой, президентом, сильным президентом во главе! Но в любом случае у нас не альтернативных вариантов, мы дошли то точки невозврата..."
  aratos.8.a: "Путч? Звучит клёво!"

  hypecratia_drift: "Ежедневная поддерка Хайпократии"

  welcome.1.t: "Небольшая историческая справка: Чикен-Бекония"
  welcome.1.d: "Чикен-Бекония - государство расположившееся на балканском полуострове. Всё своё существование власть в этой стране принадлежала одному человеку - Илье Мазелову, но народ это не как не пугает, более того абсолютное большенство поддерживает установившийся режим диктатуры, называя это единственным верным путём для обеспечения безопасности государства. Уже более века Чикен-Бекония процветает, хотелось бы сказать что всё у Чикен-Беконского народа идёт хорошо, но нет. Начавшаяся из-за амбиций на тот момент существовавшей Дрейковой Империи при поддержке Аратоссова Рейха 64 года назад Великая Война, пришла и на территорию Чикен-Беконской державы. Поитогу, из-за помощи 89 Рейха, Чикен-Бекония с огроменными потерями выходит победителем из этого конфликта. Был заключён мирный договор и бОльшая часть территорий Дрейковой Империи прешла под контроль 89 Рейха и Чикен-Беконии. Теперь при всех ограничениях после войны, Дрейковия собирается вернуть себе былое величие, но для этого им очевидно потребуется Венгрия, которая была присоедина к нам после войны, наша задача быть готовым к любым исходам."
  welcome.2.t: "Небольшая историческая справка: Дрейковия"
  welcome.2.d: "Дрейковия - ныне униженое государство в центральное Европе, почему униженое? Всё дело в том что наше правительство более 60 лет назад при сотрудничестве с Аратоссовым Рейхом, начало освободительным поход на разные гос-ва, и всё бы было хорошо, народы были бы освобождены а мы бы торжествовали, если бы не эта вонючая, дряхлая, сморщенная Чикен-Беконияю. Сама Чикен-Бекония не представляла нам никакой угрозы, даже проведённая там всеобщая мобилизация не как не спасла бы Чикен-Беконских оккупантов, но кое-кто вмешался, и этот кое-кто - 89 Рейх. Он вторгся на нашу территорию с Севера без всякого объявления войны, ударил нам в спину, и мы даже со своей много миллионной армией, не смогли ничего сделать воюя на два фронта. После всего произошедшего Беконеры(оскорбительное прозвище жителей Чикен-Беконии а в особенности политических деятелей Чикен-Беконии) решили попилить нас. Вместе с 89 Рейхом, они наложили на нашу армию демонически-унизительные ограничения, отделили Богемию(Круглистан), оккупировали Баварию и Венгрию. Наша задача восстановить величие и силу бывшей Дрейковой Империи. Ну так сплотимя же, во славу Великой Дрейковии! Слава!"
  welcome.3.t: "Перед началом игры"
  welcome.3.d: "Привет! Я CLR62 - разработчик мода, за период разработки последнего обновления произошло много интересных вещей, я дотянул это обновление до релиза, но в ближайшее время новые масштабные апдейты можно не ждать. Хойка поднадоела поэтому на пару месяцев я прекращу моддинг. Если вам понравиться мод, можете поддержать меня задонатив по QR-коду в главном меню. Спасибо, приятного времяпрепровождения!\n \n Для других моддеров: вы можете использовать абсолютно всё из этого мода в своих проектах, но только если оригинальный мод будет упомянут в вашем проекте."
 