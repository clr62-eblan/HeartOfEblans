l_russian: 
  chicken.1.t: "Чикен-Бекония хочет объединения!"
  chicken.1.d: "Недавно Чикен-Беконское правительство официально заявило, что они ищут союзников. \nОни назвали нас ключевым союзником в Европе и призвали нас создать с ними альянс. \nЧикен-Бекония заявляет, что антанта будет существовать только ради все-европейской безопасности. Мы будем лидером альянса."
  chicken.1.a: "Мы будем рады вступить в их альянс!"
  chicken.1.b: "Пожалуй, мы отказываемся"
  chicken.23.t: "Ответ от 89 Рейха"
  chicken.2.d: "89 Рейх согласился! Теперь мы будем членами одного альянса! \nГлава 89 Рейха заявил, что наша держава является единственной европейской державой с которой они готовы дружить. \nПомимо этого Фюрер 89 Рейха уточнил, что они всегда будут помогать нам в любых наших начинаниях."
  chicken.3.d: "Поступил официальный ответ от 89 Рейха на наше дипломатическое предложение. ОТКАЗ. \nНа недавнем выступлении Фюрера 89 Рейха в Вовграде, он назвал нашу великую нацию слабейшей страной, которая по его словам стала ещё более слабой и нищей после Великого Чикен-Беконского распада в 1921 году. \nСоюз с такой неконтролируемой нацией невозможен - заявил диктатор 89 Рейха"
  chicken.4.t: "Просьба от Чикен-Беконии"
  chicken.4.d: "Недавно Чикен-Беконское правительство официально заявило, что они требуют, чтобы мы дали полную независимость государству Гвинляндия, территории которого сейчас контролируем мы. Они заявляют что если мы выделим Гвинляндию как отдельное государство, они ничего плохого не сделают. Но стоит ли им доверять?"
  chicken.4.a: "Хорошо, Гвинляндия отныне полностью независимое государство!"
  chicken.4.b: "Чикен-Бекония слишком много хочет!"
  chicken.56.t: "Ответ от Лайкеров"
  chicken.5.d: "Хаметова согласилась! \nНедавно на выступлении в столице Союза Лайкеров - Милании, Правительница Союза заявила, что отныне государство Гвинляндия является полностью свободным и независимым!"
  chicken.6.d: "Милана Хаметова отказалась отпускать Гвинляндию. \nСоюз Лайкеров - жалкие окупанты! \nОни нагло захватили почти половину наших исторических территорий после Великого Чикен-Беконского распада в 1921 году! \nМы намерены вернуть своё любой ценой! или нет?"
  chicken.6.a: "Пока мы слишком слабые для полномасштабного нападения на лайкеров"
  chicken.6.b: "МЫ ОБЪЯВЛЯЕМ ВОЙНУ МИЛАНЕ ХАМЕТОВОЙ!"


  chicken.7.t: "Приглашение от Чикен-Беконии"
  chicken.7.d: "Недавно мы получили официальное сообщение от лидера Чикен-Беконии с просьбой вступить в их Чикен-Беконскую Антанту. Лидером альянса"
  chicken.7.a: "Почему бы и нет!"
  chicken.7.b: "Никогда!"
  chicken.89.t: "Ответ от Аратоса"
  chicken.8.d: "Аратос соглашается вступить в Антанту. В страну прибыла делегация военных для обсуждения плана совместной обороны."
  chicken.9.d: "Аратос согласился на встречу с нашей делегацией, но пока что отказывается вступить в Антанту. Похоже Аратоссов Рейх нас в чём-то подозревает или готовит что-то против нас, либо Аратос просто не хочет вступать к нам в альянс"
  chicken.10.t: "Приглашение от Чикен-Беконии"
  chicken.10.d: "Недавно прибывшая в нашу страну делегация из государства Чикен-Бекония, предложила нам втупить в их Антанту. Они заявляют, что они ищут союзников для совместной обороны."
  chicken.10.a: "Да! Мы вступим!"
  chicken.10.b: "Хоть мы и не против союзников, но только не Чикен-Бекония"
  chicken.1112.t: "Ответ от Третего Хрейхи"
  chicken.11.d: "Антон фон Скырлович согласился! Правитель Хрейха заявил, что такая держава как Чикен-Бекония должна незамедлительна стать главным союзником Третего Хрейха"
  chicken.12.d: "Недавно к нам вернулась делегация из Третего Хрейха, они передали нам слова Антона фон Скырловича. Антон заявил, что такая держава как Чикен-Бекония никогда не станет союзником Хрейха. АНТОН СУКА ТЫ АХУЭЛ?"
  chicken.unfor: "Пиздец блять..."
  chicken.13.t: "Илья Коряков требует Аншлюса!"
  chicken.13.d: "Уже который месяц в нашем государстве проходят выступления, мы долго терпели, но теперь официально прибывшая делегация из Чикен-Беконии заявила, что они и их Лидер Илья Коряков требуют незамедлительного присоединения к Чикен-Беконии, делегация ссылалась на проходящие в нашей стране народные выступление связанные с присоединением к Чикен-Беконии, а также они показали статистику согласно которой более 79% жителей Дрейковии являются этнически Чикен-Беконцами. В случае отказа от Аншлюза они смогут начать Специальную Военную Операцию по демилитаризации и денацификации на территории Дрейковии."
  chicken.13.a: "Мы незамедлительно согласимся!"
  chicken.13.b: "Дрейковия независимое государство! МЫ ОТКАЗЫВАЕМСЯ!"
  drek.1.t: "Дрейковия хочет наши территории!"
  drek.1.d: "[DRE.GetName] в последнее время наращивает свою мощь и решает разширятся на юг, они хотят забрать некоторые наши регионы на которые у них есть притензии. Разрешим ли мы школьнику забрать территории Венгрии?"
  drek.1.a: "Мы прогнёмся под шкилу"
  drek.1.b: "Пошёл он нахуй"
  drek.2.t: "[CHB.GetName] отказывается"
  drek.2.d: "[CHB.GetName] отказалось отдавать нам наши национальные территории, [CHB.GetLeader] сказал шоб мы шли нахуй."
  drek.2.a: "Мы стерпим"
  drek.2.b: "Мы будем готовиться!"
  drek.3.t: "[DRE.GetName] требует аншлюса"
  drek.3.d: "Гражданские беспорядки сопровождают требования протестующих об объединении народов Круглистана и Дрейковии. Дайрейд настаивает на аншлюсе, то есть на аннексии Круглистана"
  drek.3.a: "Воля народа должна воплотиться в жизнь."
  drek.3.b: "Эти беспорядки ничто, Круглистан никогда не станет частью Дрейковии"
  drek.4.t: "Круглистан отказался"
  drek.4.d: "Эти ослы в Праге отказались объединить наши страны! Мы не потерпим столь вопиющего пренебрежения волей круглистанского народа! Возможно, нам следует навязать Круглистану аншлюс военным путем."
  drek.4.a: "Это вынужденная мера"
  drek.5.t: "Дрейковия требует Баварию"
  drek.5.d: "Дрейк и его друзья в правительстве Дрейковии хотят вернуть свои национальные территории. И они требуют чтобы мы отдали немного наших территорий на юге нашей страны, в последнее время Дрейковия востанавливает своё величие, кто знает безопасно ли отказывать?"
  drek.5.a: "Мы уступим им эти территории"
  drek.5.b: "Пожалуй мы откажемся"
  drek.5.c: "МЫ ОБЪЯВЛЯЕМ ИМ ВОЙНУ!"
  drek.6.t: "У нас хотят забрать Альто-Адидже"
  drek.6.d: "Как всегда наше государство унижают. Недавно делегация из города Дайрейд заявила, что правительство Дрейковии требует чтобы мы отдали им наш Альто-Адидже. Мы слишком слабы чтобы воевать... Или нет?"
  drek.7.t: "Вейперский Диктат отказался"
  drek.7.d: "Эти ослы вейперы отказали нам в передаче Альто-Адидже, да что они о себе возомнили?!"
  drek.8.t: "Судьба Вейперского Диктата"
  drek.8.d: "Недавно наша страна, послы Страны Золиков и представители Дрейковии провели первый Венецианский арбитраж, его финал... не утишительный. они намерены разделить наши территории, западная часть - Золикам, а восточная - Дрейковии. Какой же позор..."
  drek.9.t: "Вейперы отказались от мирного раздела"
  drek.9.d: "Правительство Вейперского Диктата отказалось от мирного раздела их страны согласно Венецианскому арбитражу. Они сами так решили..."
  drek.10.t: "Нас хотят поделить"
  drek.10.d: "До нас дошла информация о том что Свинленд совместно с Дрейковией хотят забрать часть наших територий. Дрейк требует Краков, а Свинленд - Вильно и Вилейку."
  drek.11.t: "Мы услышали отказ"
  drek.11.d: "Лагода отказался выполнять условия Жилинского арбитража, он не отдаст нам свои территории"
  drek.10.c: "Мы полностью присоединимся к Дрейковии!"
  drek.10.e: "Мы полностью присоединимся к Стране Золиков!"
  drek.12.t: "Предложение от Школьника"
  drek.12.d: "Недавно правитель Дрейковии выступил перед народом своей страны и публично потребовал от нас, передачи территорий Венгрии, в обмен на территории Вейперского Диктата, которые они контролируют. \nОн заявлял что это требование служит для защиты людей угнетаемых Мазок-Градовским режимом.\nХоть у нас и есть вечные проблемы с Венгерским народом, но стоит ли отдавать Дрейковии эту территорию?\nОни уже развязывали раннее максимально безумную «Великую войну».\n Но решать только вам, господин [CHB.GetLeader]"
  drek.12.a: "Так уж и быть, согласимся на сделку"
  drek.12.b: "Ни в коем случае"
  drek.13.t: "Жилинский арбитраж"
  drek.13.d: "Недавно наши послы отправились в государство [SVI.GetNameDef] и договорились о разделе некоторых территорий государства [LAG.GetNameDef], которое уже много лет является угрозой для нас.\nСогласно подписанному договору от лица Дрейковии, Лагоде будет отправлен ультиматум\nЕсли они согласятся, то нам отойдёт Краков, а нашим товарищам свинам, Вильнюс и Вилейка.\nВ случае же отказа наши страны получат цели войны против Ломакии."
  drek.13.a: "Хоть бы они согласились"
  chicken.14.t: "Незалежность!"
  chicken.14.d: "Недавно наш модер решил объявить о сепарации от нашего великого государства. Наши агенты в стане врага говорят, что он в сговоре с школьником, который недавно проводил в тех районах военные маневры. Во всяком случае ситуация пиздец господа. У нас есть 2 варианта как поступить: Отпустить мирно безумного безумца, но с его плацдарма может произойти внезапное нападение, или же объявить КТО (контр-террористическую операцию) против сепарюг и отправить запрос помощи другим стримерам. Как мы поступим, господин президент?"
  chicken.14.a: "Да похуй, отпустите его и подготовьте армию на новой границе"
  chicken.14.b: "Нет, полный вперед. ГОЙДА!"
  btk.1.t: "Заседание парламента"
  btk.1.d: "По концу заседания парламента, мы принимаем решение от..."
  btk.1.a: "... от демократов"
  btk.1.b: "... от центристов"
  btk.1.c: "... от социалистов"
  btk.1.e: "... от фашистов"
  btk.0.t: "Ультиматум от Братишкина"
  btk.0.d: "Вам письмо от Вована. Присоединяйтесь или война"
  btk.0.a: "Пошел ты нахуй Вова"
  btk.0.b: "Так точно шеф!"
  btk.0.c: "Держи чуть-чуть земли"
  btk.4.t: "Финальное заседание в доме Братишкина"
  btk.4.d: "Все идет не туда, и мне нужно принять волевое решение о будущем своей страны. Вставай шанцуг, ой блять, Вован. Выбирай свою униформу"
  btk.4.a: "Я надену китель, который похож на моего деда"
  btk.4.b: "Я надену классический костюм и значок народного депутата"
  btk.4.c: "Я надену свой гусарский мундир и пойду на свою коронацию"
  btk.4.e: "Я надену свою фуражку и начну восстанавливать государство"
  btk.9.t: "Начало парламентарной сессии"
  btk.9.d: "По условиям Ебланского договора, на территории нашего государства должна быть установлена парламентская демократия, во избежание узурпации власти в одни правящие руки. Но одна вещь все таки в нашей пользе - Владимир Братишкин был сделан Премьер-министром, или же председателем парламента с правом накладывать вето на законодательную инициативу. Наша страна ослабла после Первой Ебланской войны, на южном фронтире вообще была создана территория ядерного отчуждения в результате первых испытаний нового оружия. Дела в нашей стране плохи, и сейчас нам нужно восстановиться. Мы должны по средствам законодательных инициатив сформировать твердую вертикаль власти, с помощью которой мы сможем осуществить все наши мечты."
  btk.9.a: "Открываем сессию парламента..."  
  btk.12.t: "Созыв Экономического комитета"
  btk.12.d: "Сегодня был созван срочный экономический комитет по делам восстановления экономики. Экономисты долго считали, думали, циферки подбирали и рассчитывали как восстановить нашу экономику. В итоге к Владимиру пришел его камердинер и сообщил: Шеф, у нас есть 3 пути. \n Первый - классический. Новые социальный программы, урезать налоги и немного распечатать валюту. Но в итоге мы добьемся своих целей и восстановим свою экономику через 2 года. \n Второй - радикальный. Экономика на военные рельсы, развитие за счет вторжений и построение Лебенсраума. Нам придется одновременно развивать и армию и экономику, что будет тяжеловато. \n И Третий - экспериментальный. Он самый фреш, новейшие методы экономических развитий, основанных на чатГПТ и книжке Экономикс (который комикс для детей). Говорят третий вариант может дасть нам хорошие плоды в кратчайшее время. \n Братишкин долго думал, и решил что..."
  btk.12.a: "Давай по классике, немного потерпим, зато результат будет стопроцентный"
  btk.12.b: "Заводи шарманку, идем устраивать военный лагерь 'Солнышко'"
  btk.12.c: "А чеб нет, давай попробуем эксперимент в этот раз..."
  btk.13.t: "Первая модерская дивизия"
  btk.13.d: "Сегодня были мобилизованные первые дивизии модераторов, созданные по образцу старой гвардии канала BratishkinOFF. Эти новые дивизии станут основой новой сильной армии!"
  btk.13.a: "Спина к спине, идем вперед, товарищ Вокки!"
  btk.14.t: "Созыв ветеранов Первой Ебланской войны"
  btk.14.d: " '''Уважаемые! \n Я, Мы, все жители нашей страны были посрамлены результатом Первой Ебланской войны, когда вероломный Вадя Эвелон решил поддержать уебанов и сепарюг. В результате его действий наш великий и дружный 89 сквад был окончательно уничтожен. Но я, как верховный лидер, хочу сказать одно. НАМ ОСТАЛОСЬ ТОЛЬКО ПОЙТИ ВЕЛИКОЙ ВОЙНОЙ НА ЖАЛКИХ ПРЕДАТЕЛЕЙ И УРОДЛИВЫХ ГАНДОНОВ. ВЫ ХОТИТЕ ТОТАЛЬНОЙ ВОЙНЫ?''', - сказал сегодня на съезде ветеранов Первой Ебланской войны Владимир Братишкин. Его речь приняли овациями"
  btk.14.a: "За работу! Встать в строй!"

