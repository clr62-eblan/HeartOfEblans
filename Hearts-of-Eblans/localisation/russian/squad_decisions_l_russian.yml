 parliament_gui_decision_category_desc: "Народная дума Свинленда - государственный орган, первое упоминание которого было ещё в конце 2022 года. Изначально это государственное формирование было призвано заменить единоличного Президента Антона Татыржу. Тогда произошёл госпереворот, и власть де-юре перешла к Думе Свинленда. Позже Татыржа Антон Владимирович смог восстановиться в должности Президента и снова начал править, но теперь власть Президента сосуществовала с Народной думой, которая более-менее контролировала решения Президента и принимала свои законопроекты. Для ваших действий вам необходимо заручиться поддержкой большинства депутатов Думы, есть довольно много различных способов сделать это.\n"
