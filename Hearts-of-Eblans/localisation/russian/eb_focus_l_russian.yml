 DRE_politics: "Чрезвычайный акт"
 DRE_Convergence_with_lagoda: "Сближение с Лагодой"
 DRE_military_economic_pact: "Военно-экономический пакт"
 DRE_civilian_economic_pact: "Гражданско-экономический пакт"
 DRE_politics_desc: "После Первой Мировой Войны Дрейковию максимально унизили, большенство наших территорий демилитаризированы, согласно Ебланскому соглашению мы не можем иметь войска, большенство наших территорий были нагло окупированы иностранными захватчиками. Нам надо начинать восстанавливать наше величие!"
 DRE_undemilitarisation_of_west_austria: "Марш на Запад!"
 DRE_undemilitarisation_of_west_austria_desc: "По окончании Великой войны Запад Дрейковии был демилитаризирован, но мы больше не потерпим такого оскорбления! Дрейковия — суверенное государство, которое вправе перемещать войска в своих границах куда ему угодно!"
 DRE_anschluss: "Аншлюс Круглистана"
 DRE_anschluss_desc: "Аншлюс, или присоединение Круглистана, — давняя мечта дрейковского народа. Ебланское соглашение запрещает такое присоединение, и всё же пришло время осуществить эту мечту. Мы должны дать Круглистанцам шанс разделить наше славное будущее!"
 DRE_own_way: "Путь к величию"
 DRE_own_way_desc: "Дрейковия встаёт с колен! Дрейковия зависит от нас! Мы должны привести наше государство к всемирному величию! Слава Дрейковии!"
 DRE_reassert_southern_claims: "Заявить о правах на южные территории"
 DRE_reassert_southern_claims_desc: "По итогам Великой войны Дрейковия лишилась своих южных территорий: они отошли Чикен-Беконии. Эти территории должны считаться нашими национальными!"
 DRE_demand_alto_adidshe: "Потребовать Альто-Адидже"
 DRE_demand_alto_adidshe_desc: "Вейперский Диктат - возродившееся после Великой войны государство, его территории должны принадлежать Дрейковскому народу, но пока мы потребуем только часть из них"
 DRE_first_venezia_award: "Первый Венецианский арбитраж"
 DRE_first_venezia_award_desc: "Миброзы стали одними из тех, кто сильнее всего пострадал в Великой войне. После распада Велико-Сопожного Королевства оказалось, что теперь многие миброзы проживают на территории других государств, хотя эта земля издавна принадлежала их предкам. Мы могли бы улучшить отношения с миброзами, передав им ряд территорий Вейперского Диктата."
 DRE_fate_of_vapers: "Судьба Вейперов"
 DRE_fate_of_vapers_desc: "Пришло время разделить старые Вейперские земли между теми, кто в состоянии управлять ими как следует. Им будет выдвинут ультиматум."
 DRE_hungary_for_vapers: "Вейперы в обмен на Венгерские территории"
 DRE_hungary_for_vapers_desc: "Чикен-Беконцы являются помехой в наших планах на восстановление Величия, но еще не поздно изменить долгосрочные приоритеты и предложить им дружбу. Единственный способ этого достичь — территориальный: мы могли бы обменять Венгрию на Вейперский Диктат. Чикен-Бекония уже выказала свой интерес к этому региону."
 DRE_hungary_or_war: "Венгрия или война"
 DRE_hungary_or_war_desc: "Венгрия была Дрейковской, Венгрия оставалась Дрейковской и Венгрия будет Дрейковской! Если Чикен-Бекония не уступит её, необходимо подготовить дрейковский народ к неминуемой войне. Земли Венгрии должны принадлежать Дрейковии!"
 DRE_befriend_chb: "Дружить с Чикен-Беконией"
 DRE_befriend_chb_desc: "Раз уж мы смогли обменять Вейперов на Венгрию, почему бы нам не укрепить наши дружеские узы с Чикен-Беконами?"
 DRE_operation_tannenbaum: "Операция «Sprengungberge»"
 DRE_operation_tannenbaum_desc: "Неглотайкостан мазолит нам глаза, наши теоретики разработали план наступления, так называемая операция «Sprengungberge»."
