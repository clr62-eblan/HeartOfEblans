 DRE_befriend_vapers: "Дружить с Вейперами"
 DRE_befriend_vapers_desc: "Вейперы — это трудолюбивый народ, достойный уважения. Досадно, что их территориальные амбиции пересекаются с нашими, но еще не поздно наладить дружеские отношения вместо взаимной агрессии."
 DRE_demand_bavaria: "Потребовать Баварию"
 DRE_demand_bavaria_desc: "По итогам Великой войны, 89 Рейх забрал часть Круглистана. Теперь когда круглистан это часть Дрейковой нации, надо вернуть их национальные территории!"
 DRE_first_jilina_award: "Первый Жилинский арбитраж"
 DRE_first_jilina_award_desc: "Велико-Лагодия - страна которая всегда жила за счёт других, после Великой войны они теперь и проживают на чужих территориях. Они нагло аннексировали наш Кравков, а также Свинлендский Вильно и Вилейку! Пора вместе со Свинлендом начать переговоры по мирному возвращению данных территорий."
 DRE_fate_of_lagoda: "Судьба Лагоды"
 DRE_fate_of_lagoda_desc: "Мы обговорили со Свинлендом какие территории Велико-Лагодии наши страны заберут. Теперь надо выдвинуть ультиматум Лагоде. Наверняка он ответит отказом, но всё же лучше попытаться"
