 new_army_effort: "Развитие армии"
 new_army_effort_desc: "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 new_equipment_effort: "Развитие снаряжения"
 new_equipment_effort_desc: "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 new_motorization_effort: "Развитие транспорта"
 new_motorization_effort_desc: "Основные характеристики транспортных средств пехоты — маневренность и защищенность. Сосредоточившись на развитии этого направления, мы сможем быстрее бросать войска в бой."
 new_doctrine_effort: "Развитие доктрины"
 new_doctrine_effort_desc: "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадежно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 new_equipment_effort_2: "Развитие снаряжения II"
 new_equipment_effort_2_desc: "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 new_mechanization_effort: "Развитие механизации"
 new_mechanization_effort_desc: "Всесторонне развивая моторизированную пехоту, мы научимся создавать самые совершенные транспортные средства."
 new_doctrine_effort_2: "Развитие доктрины II"
 new_doctrine_effort_2_desc: "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учетом нового опыта."
 new_equipment_effort_3: "Развитие снаряжения III"
 new_equipment_effort_3_desc: "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 new_armor_effort: "Развитие бронетехники"
 new_armor_effort_desc: "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 new_special_forces: "Войска специального назначения"
 new_special_forces_desc: "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 new_aviation_effort: "Развитие авиации"
 new_aviation_effort_tt: "Недостаточно стройплощадок для §Yавиабаз§!"
 new_aviation_effort_desc: "Война в воздухе — это направление, где научно-технический прогресс идет стремительными темпами. Любая современная держава обязана развивать авиацию."
 new_fighter_focus: "Ставка на истребители"
 new_fighter_focus_desc: "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 new_bomber_focus: "Ставка на бомбардировщики"
 new_bomber_focus_desc: "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 new_aviation_effort_2: "Развитие авиации II"
 new_aviation_effort_2_desc: "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 new_CAS_effort: "Развитие штурмовиков"
 new_CAS_effort_desc: "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 new_rocket_effort: "Развитие ракет"
 new_rocket_effort_desc: "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
 new_NAV_effort: "Развитие аэронавигации"
 new_NAV_effort_desc: "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
 new_naval_effort: "Развитие военно-морского флота"
 new_naval_effort_tt: "Недостаточно стройплощадок для §Yверфей§!"
 new_naval_effort_desc: "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
 new_GER_naval_effort2: "Расширение верфей"
 new_GER_naval_effort2_desc: "Чтобы вернуть себе достойный флот, мы должны сперва значительно расширить наши кораблестроительные мощности."
 new_flexible_navy: "ВМФ на основе многоцелевых судов"
 new_flexible_navy_desc: "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 new_large_navy: "ВМФ на основе крупных судов"
 new_large_navy_desc: "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 new_submarine_effort: "Развитие подводных лодок"
 new_submarine_effort_desc: "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 new_cruiser_effort: "Развитие крейсеров"
 new_cruiser_effort_desc: "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 new_destroyer_effort: "Развитие эсминцев"
 new_destroyer_effort_desc: "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 new_capital_ships_effort: "Развитие крупных кораблей"
 new_capital_ships_effort_desc: "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 new_industrial_effort: "Развитие промышленности"
 new_industrial_effort_desc: "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 new_industrial_effort_2: "Развитие промышленности II"
 new_industrial_effort_2_desc: "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
 new_construction_effort: "Развитие строительства"
 new_construction_effort_tt: "Недостаточно стройплощадок для §Yфабрик§!"
 new_construction_effort_desc: "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 new_production_effort: "Развитие вооружений"
 new_production_effort_tt: "Недостаточно стройплощадок для §Yвоенных заводов§!"
 new_production_effort_desc: "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
 new_construction_effort_2: "Развитие строительства II"
 new_construction_effort_2_desc: "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
 new_production_effort_2: "Развитие вооружений II"
 new_production_effort_2_desc: "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 new_production_effort_3: "Развитие вооружений III"
 new_production_effort_3_desc: "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 new_infrastructure_effort: "Развитие инфраструктуры"
 new_infrastructure_effort_desc: "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 new_infrastructure_effort_tt: "Недостаточно стройплощадок для §Yинфраструктуры§!"
 new_synth_oil_effort_tt: "Недостаточно стройплощадок для §Yнефтеперерабатывающих заводов§!"
 new_infrastructure_effort_2: "Развитие инфраструктуры II"
 new_infrastructure_effort_2_desc: "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 new_construction_effort_3: "Развитие строительства III"
 new_construction_effort_3_desc: "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 new_nuclear_effort: "Развитие атомной энергетики"
 new_nuclear_effort_desc: "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
 new_extra_tech_slot: "Доп. ячейка для исследований"
 new_extra_tech_slot_desc: "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 new_extra_tech_slot_2: "Доп. ячейка для исследований II"
 new_extra_tech_slot_2_desc: "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 new_technology_sharing: "Обмен технологиями"
 new_technology_sharing_desc: "Обмен новейшими технологиями с союзниками повысит эффективность военно-научных исследований всего нашего альянса."
 new_secret_weapons: "Секретное оружие"
 new_secret_weapons_desc: "Направить все свободные ресурсы на строительство танков и самолетов — это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
 new_political_effort: "Развитие политики"
 new_political_effort_desc: "Чтобы изменить мир вокруг нас, мы должны сперва изменить собственную страну. И для начала — укрепить свои политические позиции."
 new_collectivist_ethos: "Дух коллективизма"
 new_collectivist_ethos_desc: "Враги могут разделять и покорять малые страны, но наш народ сохранит единство. Один за всех, и все за одного."
 new_liberty_ethos: "Дух свободы"
 new_liberty_ethos_desc: "В эпоху идеологических фанатиков, которые стремятся подавить в людях человечность, мы будем выступать за сохранение личных прав и свобод."
 new_militarism: "Милитаризм"
 new_militarism_desc: "Те, кто рассматривает армию лишь как необходимое зло, будут колебаться — вступать в войну или нет. Мы сделаем милитаризм частью своей культуры и станем нацией воинов."
 new_political_correctness: "Политкорректность"
 new_political_correctness_desc: "Люди, отстаивающие взгляды, расходящиеся с мнением большинства, беспокоятся о том, что против них существует глобальный заговор. Это любопытная идея."
 new_neutrality_focus: "Ставка на нейтралитет"
 new_neutrality_focus_desc: "Говорят, отвага и мудрость необходимы для выбора стороны в международном конфликте, но мы точно знаем, что еще больше они нужны, чтобы отказаться от выбора."
 new_interventionism_focus: "Ставка на интервенционизм"
 new_interventionism_focus_desc: "Мы готовы отстаивать свободу всех народов, а не только своих граждан. Если для победы над тиранией нужна война — пусть так."
 new_military_youth: "Милитаризация молодежи"
 new_military_youth_desc: "Организации, призванные заниматься поддержанием дисциплины и политическим образованием молодежи, будут с ранних лет воспитывать ее в духе преданности и самопожертвования."
 new_deterrence: "Сдерживание"
 new_deterrence_desc: "Трудно в одиночку извлечь из войны пользу. К счастью, мы знаем, что наилучшая защита — это оружие, которое внушает такой страх, что его не нужно применять."
 new_volunteer_corps: "Добровольческие корпуса"
 new_volunteer_corps_desc: "Мы никогда не стали бы заставлять своих граждан отдавать жизнь за идеалы свободы, однако если люди сами желают помогать другим странам, мы должны предоставить им такую возможность."
 new_paramilitarism: "Вооруженные формирования"
 new_paramilitarism_desc: "Принципы военного обучения могут применяться не только в армии. С развитием полувоенных формирований, дополняющих вооруженные силы, больше людей смогут проходить боевую подготовку."
 new_indoctrination_focus: "Идеологическая обработка"
 new_indoctrination_focus_desc: "Поскольку наша идеология является истинной, ее следует преподносить как истину в последней инстанции. Система образования и средства массовой информации должны донести это до каждого."
 new_foreign_expeditions: "Иностранные экспедиции"
 new_foreign_expeditions_desc: "Поскольку наши враги намерены вмешиваться к конфликты других держав, отстаивая собственные идеалы, мы должны готовиться к аналогичным действиям."
 new_why_we_fight: "Почему мы сражаемся"
 new_why_we_fight_effect: "Если у нас нет национального духа §YНейтральная внешняя политика§!, мы сможем создавать альянсы.\n"
 new_why_we_fight_desc: "Мир становится все более небезопасным. Народ должен видеть, какие зверства совершаются теми, кто рвется к власти. Пора привлечь людей под наши знамена, чтобы они были готовы отстаивать свою свободу."
 new_political_commissars: "Политические комиссары"
 new_political_commissars_desc: "Чтобы наша политика последовательно проводилась в вооруженных силах, мы назначим в войска особых должностных лиц — политических руководителей."
 new_internationalism_focus: "Ставка на интернационализм"
 new_internationalism_focus_desc: "Идеология не признает границ. Любая нация может объявить себя суверенной, однако наши убеждения выше подобных ограничений."
 new_nationalism_focus: "Ставка на национализм"
 new_nationalism_focus_desc: "Наша нация уникальна, и все наши политические достижения возможны только здесь. Мы должны отстаивать это любой ценой."
 new_ideological_fanaticism: "Идеологический фанатизм"
 new_ideological_fanaticism_desc: "Наши политические ценности и задачи стоят того, чтобы за них умереть — как прежде люди умирали за веру. Истинный последователь должен быть готов принять смерть, а тем, кто сбился с пути, лучше приготовиться к ней."
 SVI_political_direction: "Политический курс"
 SVI_left_way: "Путь Коммунизма"
 SVI_era_of_silence: "Путь свободы"
