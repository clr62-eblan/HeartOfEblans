 SVI_military_research_institute: "Военно-технический институт"
 SVI_military_research_institute_desc: "Задача Военно-технического института – обеспечивать вооруженные силы Свинленда передовыми технологиями, разрабатывая и испытывая новые образцы вооружений."
 SVI_mountain_bonus: "Горнострелковые войска"
 SVI_mountain_bonus_desc: "Значительная часть территорий материка состоит из гор и холмов, а потому нам необходим специальный род войск, если мы хотим подчинить весь мир."
 SVI_inf_and_artillery_advancement: "Развитие пехоты"
 SVI_inf_and_artillery_advancement_desc: "Пехота – самый важный род войск в нашей армии, а потому улучшение пехотного оружия серьезно повысит обороноспособность страны."
 SVI_support_bonus: "Войска поддержки"
 SVI_support_bonus_desc: "Чтобы наша пехота могла действовать с максимальной эффективностью, необходима модернизация сил поддержки."
 SVI_inf_and_artillery_advancement_2: "Развитие артиллерии"
 SVI_inf_and_artillery_advancement_2_desc: "Артиллерия правит боевыми действиями. Современные артиллерийские орудия значительно усилят нашу армию."
 SVI_doctrine_bonus: "Развитие доктрины"
 SVI_doctrine_bonus_desc: "Сила армии - не только в оружии; важную роль играют и эффективные доктрины. Военно-технический институт выдвинул несколько предложений по изменению текущего состояния."
 SVI_motorization_scheme: "План моторизации"
 SVI_motorization_scheme_desc: "Пусть у нас не самая внушительная армия, но мы можем добиться большего, имея возможность быстро перебрасывать войска с помощью моторизированного транспорта."
 SVI_armour_bonus_1: "LT vz. 38"
 SVI_armour_bonus_1_desc: "Несмотря на то, что в нашей армии используются самые современные танки, прогресс не стоит на месте, и мы не можем позволить себе отставать от него."
 SVI_mechanization: "Механизация"
 SVI_mechanization_desc: "Моторизированный транспорт увеличивает мобильность пехотных частей, а формирование механизированных соединений добавляет к этому преимущество в защите и огневой мощи."
 SVI_armour_bonus_ii: "Модернизация бронетехники"
 SVI_armour_bonus_ii_desc: "Военно-технический институт продолжает сотрудничать с заводом «Свинница», создавая новые улучшенные модели танков."
 SVI_doctrine_bonus_2: "Развитие доктрины II"
 SVI_doctrine_bonus_2_desc: "Сила армии – не только в оружии; важную роль играют и эффективные доктрины. Военно-технический институт выдвинул несколько предложений по изменению текущего состояния."
 SVI_war_college: "Военная академия"
 SVI_war_college_desc: "Военная академия обеспечивает армию подготовленными руководящими кадрами, способными привести нас к победе."
 SVI_war_college_effect_tt: "§YЕсли у вас уже есть 6 ячеек исследования, дополнительную вы не получите.§!\n"
 SVI_military_aeronautical_institute: "Институт военной авиации"
 SVI_military_aeronautical_institute_desc: "Институт военной авиации занимается разработкой новых самолетов для ВВС Свинленда."
 SVI_import_foreign_fighters: "Импорт иностранных истребителей"
 SVI_import_foreign_fighters_desc: "Закупив за рубежом образцы иностранных истребителей, мы можем провести испытания, чтобы обеспечить собственных конструкторов ценным опытом."
 SVI_light_fighter_focus: "Ставка на легкие истребители"
 SVI_light_fighter_focus_desc: "Институт военной авиации пришел к заключению, что для наших задач лучше всего подходят легкие истребители, и костяк ВВС следует сформировать из самолетов этого типа."
 SVI_heavy_fighter_focus: "Ставка на тяжелые истребители"
 SVI_heavy_fighter_focus_desc: "Институт военной авиации пришел к заключению, что для наших задач лучше всего подходят тяжелые истребители, и костяк ВВС следует сформировать из самолётов этого типа."
 SVI_air_is_our_sea: "Небо – наши моря"
 SVI_air_is_our_sea_desc: "Пусть другие державы полагаются на военно-морские силы для защиты границ – у нас эту роль примет боевая авиация."
 SVI_rule_the_air: "Правители небес"
 SVI_rule_the_air_desc: "Наши усилия, приложенные для развития военно-воздушных сил, позволили добиться завидной эффективности производства в этой области."
 SVI_import_foreign_bombers: "Импорт иностранных бомбардировщиков"
 SVI_import_foreign_bombers_desc: "Закупив за рубежом образцы иностранных бомбардировщиков, мы можем провести испытания, чтобы обеспечить собственных конструкторов ценным опытом."
 SVI_cas_focus: "Ставка на штурмовики"
 SVI_cas_focus_desc: "Институт военной авиации по итогам испытаний пришел к выводу, что нам следует сосредоточиться на штурмовой авиации."
 SVI_tac_focus: "Ставка на тактические бомбардировщики"
 SVI_tac_focus_desc: "Институт военной авиации по итогам испытаний пришел к выводу, что нам следует сосредоточиться на тактических бомбардировщиках."
 SVI_access_to_the_sea: "Выход к морю"
 SVI_access_to_the_sea_desc: "Мы можем начать планировать создание собственных военно-морских сил."
 SVI_sudden_shipyard: "Мгновенные верфи"
 SVI_sudden_shipyard_desc: "Флоту необходимы верфи. Несмотря на неподготовленность, крупные инженерные проекты нам не в новинку, и верфь будет готова в кратчайшие сроки."
 SVI_shipbuilding_legacy: "Судостроительное наследие"
 SVI_shipbuilding_legacy_desc: "Несмотря на то, что у нас нет опыта в области создания флота, «Свинница» производила части судов еще для Чикен-Беконии, и теперь они могут использовать свои наработки на благо родины."
 SVI_battleship_catchup_1: "Прорыв линкоров"
 SVI_battleship_catchup_1_desc: "Необходимость строительства флота вылилась в стремительную разработку проектов линкоров."
 SVI_destroyer_catchup_1: "Прорыв эсминцев"
 SVI_destroyer_catchup_1_desc: "Необходимость строительства флота вылилась в стремительную разработку проектов эсминцев."
 SVI_cruiser__catchup_1: "Прорыв крейсеров"
 SVI_cruiser__catchup_1_desc: "Необходимость строительства флота вылилась в стремительную разработку проектов крейсеров."
 SVI_raiding_focus: "Ставка на рейдеров"
 SVI_raiding_focus_desc: "Наш флот должен использовать тактику непрямых действий: избегать открытого боя и мешать действовать кораблям противника."
 SVI_capital_focus: "Ставка на крупные корабли"
 SVI_capital_focus_desc: "Наш флот должен сосредоточиться на прямых и решительных столкновениях."
