 chb_destroy_red: "Уничтожить Работяг!"
 chb_hype_defend_drake: "Пакт с Дрейком"
 chb_hype_defend_drake_desc: "Дрейк - школьник, а значит он очень непредсказуем, для защиты нам надо заключить с ним пакт о ненападении"
 chb_hype_expand_national_hype_production: "Санатории Хайпа"
 chb_hype_expand_national_hype_production_desc: "Надо построить санатории для перевоспитания не хайповых личностей, дабы они не мешали Торжеству хайпа"
 chb_hype_drake_prblm: "Дрейкова проблема"
 chb_hype_drake_prblm_desc: "С Дрейком и его государством надо что-то делать"
 chb_hype_zolo_prblm: "Диллема Золо"
 chb_hype_zolo_prblm_desc: "С Иваном Золо и его государством надо что-то делать"
 chb_hype_zolo_put: "Путь до Золо!"
 chb_hype_zolo_put_desc: "Мы бы уничтожили слабоумного Ивана Золо прямо сейчас, но у нас нет с ним сухопутной границы, надо прорубить дорогу до него, а значить надо распепелить Вейперский Диктат!"
 chb_national_front: "Национальное единство"
 chb_terriatorial_expansion: "Территориальная Экспансия"
 chb_lomaka_expansion: "Захват Ломакии!"
 chb_istambul_expansion: "Захват Стамбула(Флэк-Ленда)"
 chb_hype_zolo_crash: "Уничтожить Золо!"
 chb_zaprosit_nezavisimosti_gvina: "Запросить независимости Гвинляндии от Лайкеров"
 chb_zaprosit_nezavisimosti_gvina_desc: "Сейчас Союз Лайкеров окупирует территории Гвинляндии, но эти территории раньше принадлежали Чикен-Беконии, надо запросить у Лайкеров освобождения Гвинляндии. Следующим фокусом при успешном освобождении Гвина мы сможен его захватить!"
 chb_gvin_expansion: "Вероломное нападение на Гвинляндию"
 chb_hype_zolo_crash_desc: "Иван Золо будучи слабоумным, правит слишком стратегически важным регионом, он недостоин этого, этого достойна только Чикен-Бекония! Уничтожить Золочевскую гадость!"
 chb_hype_drake_treacherously_betray: "Аншлюз Дрейковии"
 chb_hype_drake_treacherously_betray_desc: "Дрейк хоть и был другом нашего Вождя, но его в любом случае надо убрать, он должен освободить место для Чикен-Беконии!"
 chb_hype_drake_allies: "Альянс с Дрейком"
 chb_hype_drake_allies_desc: "Дрейк хоть и школьник, но дружить с ним всё равно хочеца, поэтому нада саздать альянс"
 chb_neutrality_countries_our_friend: "Страны с Нейтралитетом наши друзья"
 chb_neutrality_countries_our_friend_desc: "Мы хотим улучшать отношения с нейтральными странами, нежели с демократическими"
 chb_democratic_countries_our_friend: "Страны с Демократией наши друзья"
 chb_democratic_countries_our_friend_desc: "Мы хотим улучшать отношения с демократическими странами, нежели с нейтральными"
