 chb_ban_fascism_hype: "Запретить Фашизм"
 chb_own_antante: "Своя Антанта"
 chb_own_antante_desc: "Мы не хотим дружить с шефом, нам нужно создать свою Антанту!"
 chb_add_aratos_to_entente: "Позвать Аратоса"
 chb_add_aratos_to_entente_desc: "Надо позвать Аратоса в нашу недавно созданную Антанту"
 chb_add_toha_to_entente: "Позвать Тоху"
 chb_add_toha_to_entente_desc: "Надо позвать Тоху в нашу недавно созданную Антанту"
 chb_hype_spirit_desc: "Наше правительство пронизано настоящим и священным духом хайпа, Хайпократия должна править в Чикен-Беконии"
 chb_support_communist: "Чикен-Беконский коммунизм во главе с Завертиным"
 chb_support_communist_desc: "Жители Чикен-Беконии хотят строить коммунизм, почему бы и нет! Наши граждане смогут всё!"
 chb_zarplata_moderam: "Зарплата модерам"
 chb_zarplata_moderam_desc: "Раз уж мы коммунисты, то все должны быть равны! Вот поэтому с этого дня мы будем выдавать модерам зарплату!"
 chb_communists_pact: "Пакт с коммунистами"
 chb_communists_pact_desc: "Коммунисты - наши друзья! Мы должны быть дружить с ними!"
 chb_communism_road_to_workers: "Путь до Работяг"
 chb_communism_road_to_workers_desc: "Для того чтобы свергнуть капиталистическую власть в Союзе Работяг-Коммунистов, нам нужно прорубить путь до них, для этого нужно ликвидировать Союз Лайкеров!"
 chbmestopodsolnzem: "Хачу в Рим"
 chbmestopodsolnzem_desc: "Наш правитель хочет в Рим! А значит, нам нужно его захватить нахуй!"
 chb_right_way: "Фашизм в Чикен-Беконии"
 chb_right_way_desc: "Наше дело правое! Чикен-Бекония - страна силы! Мы должны быть самыми могущественными!"
 chb_istambul_expansion: "Война за Стамбул"
 chb_istambul_expansion_desc: "Стамбул в данным момент не принадлежит нам, хотя он является издавна Чикен-Беконским городом! Стамбул будет НАШИМ"
 chb_iam_chickenbekon: "Я Чикен-Беконец, и я этим горжусь!"
 chb_iam_chickenbekon_desc: "Наши сограждане сомневаются в силе нашего государства! Мы должны показать им, кто тут папочка!"
 chb_orientation_on_BTK: "89 Рейх - наш друг"
 chb_BTK_ally: "Союз с шефом"
 chbtoshaharoshiy_desc: "Свинленд нравится нам, почему бы нам не заключить с ним союз?"
 chb_hypecratia_effort: "Развитие Хайпа"
 chb_hypecratia_effort_desc: "Наши граждане должны быть самыми хайповыми в мире!"
 chb_hype_bet_on_twitch: "Ставка на стримы"
 chb_hype_bet_on_twitch_desc: "Нам кажется, что именно стримерство ключ к Хайпократии"
 chb_hype_bet_on_tiktok: "Ставка на видосы"
 chb_hype_bet_on_tiktok_desc: "Нам кажется, что именно короткие видео ключ к Хайпократии"
 chb_hype_young_army: "Армия детей"
 chb_hype_young_army_desc: "Если мы хотим стать оплотом ХАЙПА, у нас в армии должны быть люди, которые как никто другие разбираются в мемах и хайповой моде - дети!"
 chb_hype_schools: "Школы хайпа"
 chb_hype_schools_desc: "Да кому нужны эти ваши обычные школы! Алгебра, Химия, Биология, Обществознание, всё это никому не нужная ерунда. У нас в школах будут учить ХАЙПОВОЙ МОДЕ"
 chb_appease_democrats: "Свободу Чикен-Беконии!"
 chb_appease_democrats_desc: "Чикен-Беконцам нехватает свободы, мы должны дать им то, чего они хотят!"
 chb_defeat_dictator: "Свержение диктатора"
 chb_defeat_dictator_desc: "Мазелов нам не нужен! Он против народной свободы!"
 chb_beacon_of_liberty: "Маяк свободы!"
 chb_beacon_of_liberty_desc: "Наша старана Маяк Свободы! Мы будем бороться за права наших граждан! Единственный верный путь - путь демократии и свободы!"
 chb_nazistov_sud: "Судить фашистов!"
 chb_nazistov_sud_desc: "До смены идеологии. Наша страна была Фашистской. Мы должны судить тех, кто ответственнен за это недоразумение."
 chb_kill_nazistov: "УБИТЬ фашистов!"
 chb_nazistov_sud_desc: "До смены идеологии. Наша страна была Фашистской. Мы должны стереть с лица земли тех, кто ответственнен за этот пазор для нашей нации."
 chbsoyuzsmilanoy: "Союз с Миланой Хаметовой"
 chbsoyuzstiktokerami: "Союз с тиктокерами"
 chb_vsa_vlast_moderam: "Вся власть модерам!"
 chb_vsa_vlast_moderam_desc: "Модераторы - святые люди! Они должны быть нашими главарями."
 chb_svoboda_ot_tirana: "Свобода от тирании"
 chb_svoboda_ot_tirana: "Стример мазелов - палач свободы! Он должен умереть!"
