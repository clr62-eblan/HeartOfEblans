l_russian:
 stintik.1.t: "Наследие Шабани"
 stintik.1.d: "После Великой войны главой Гондурассии стал нездоровый Максильо Шабани де Стинто, неспособный эффективно управлять страной. На плечи гондурасского народа легли поражение в Великой войне, жёсткая демобилизация, потеря западной части Иберии, экономическая стагнация 2008 года — все это уничтожало надежды народа на светлое будущее. Недавно Шабани решил уйти в отставку. После тяжелых 20-х в стране возник спрос на крепкого и эффективного лидера. Появились надежды, что наконец будет улучшено качество жизни, будет наведён порядок. Эти надежды возлагались на Палату 3 чинов, идея разностороннего парламента привлекала тем, что теперь никто не сможет делать то, что хочет только он, теперь все 3 чина(Династия Шабановых, Модерация, Донатерское величество) будут искать компромисы в своих решениях, а после стадии палаты народ выберет сильнейшую и эффективнейшую сторону."
 stintik.1.a: "Посмотрим, что из этого выйдет"
 stintik.2.t: "Шабановы бросают вызов Модерам"
 stintik.2.d: "Династия Шабановых не желает продолжать делить свою власть с Модерацией и Донатерами, Шабановы начинают гражданскую войну!"
 stintik.2.a: "Да здравствует великий род Шабановых!"
 stintik.24.t: "Модерация объявляют Шабановых предателями"
 stintik.24.d: "Сторона Модерации в Палате 3 чинов объявила всех членов Династии Шабановых предателями родины, заручившись безоговорочной поддержкой чата они объявили марш на Мадрид"
 stintik.24.a: "Да здравствуют Великие Модеры!"
 stintik.3.t: "Изъятое оружие"
 stintik.3.d: "Оружие которое мы изъяли у населения и спрятали в определённых местах, теперь пойдёт в нашу армию!"
 stintik.3.a: "То что нужно"
 stintik.4.t: "Строгие правила"
 stintik.4.d: "Подготовленный нами законопроект об ужесточении правил мобилизации отныне действует, ряды нашей армии скоро пополнятся свежей кровью"
 stintik.5.t: "Подпольные производства"
 stintik.5.d: "Мы заранее договорились с некоторыми промышленниками, они согласились на помочь парочкой фабрик"
 stintik.6.t: "Поддержка от Донатеров"
 stintik.6.d: "Донатерам удалось заставить большинство народа поддерживать нас и нашу политику!"
 stintik.7.t: "Наглые крысы"
 stintik.7.d: "Войска Бустерской армии захватили территории Севера Марокко, хоть эти территории в данный момент принадлежат не нам, а Совету Модераторов, но мы уверены что после окончания гражданской войны, Протекторат Бустеренко нам ничего не захочет возвращать"
 stintik.7.a: "Мы вернём себе эти территории, может не сейчас но когда-нибудь"
 squad_news.21.t: "Гражданская война в Гондурассии"
 squad_news.21.d: "Идея Палаты 3 чинов в правительстве Гондурассии показало свою недееспособность. Династия Шабановых не захотела терпеть разделение власти и решила бросить стороне Модераторов вызов."
 squad_news.21.a: "Интересно, чем это закончится"
 squad_news.22.d: "Идея Палаты 3 чинов в правительстве Гондурассии показало свою недееспособность. Совет Модераторов объявил династию Шабановых предателями Гондурасского народа и организовали восстание!"
 stintik.8.t: "Вопрос правителя"
 stintik.8.d: "Гражданская война окончена, а нашим государством всё также правит Трон, пора выбрать того из династии Шабановых, кто сможет эффективно и правильно руководить страной."
 stintik.8.a: "Наследника Шабани на трон"
 stintik.8.b: "Заявить о правах Стинтлера"
 stintik.9.t: "Гондурассия предлагает заключить пакт о ненападении"
 stintik.9.d: "Недавно прибывший из государства [STI_HEIR_STATE] дипломат заявил, что их правительство желает заключить пакт о ненападении между нашими нациями."
 stintik.9.a: "Неплохая идея, мы подпишем пакт"
 stiktik.9.b: "Ни за что!"
 stintik.10.t: "Ответ от Неля-Рейска"
 stiktik.10.d: "Нашего дипломата прибывшего в Неля-Рейск развернули со словами: «с ВАМИ никаких пактов! Ни за что!»."
 stintik.10.a: "Найдём другой способ подсосаться"
 stintik.11.t: "Европейская проблема"
 stintik.11.d: "Наш народ грезит желанием территориальной экспансии, самое банальное что мы может сейчас сделать это расширяться на восток, захватывая наших соседей. Мы уже подготовили тексты ультиматов для двух женщин, которые расположены недалеко от нас."
 stintik.11.a: "Вперёд Гондурассия!"
 stintik.12.t: "Требование присоединения"
 stintik.12.d: "В столицу Неля-Рейск прибыл посол из Гондурассии. Он заявляет, что его правительство, вдохновлённое «величием» нашей нации, требует... чтобы Неля-Рейск добровольно вошёл в состав государства [STI_HEIR_STATE]! При этом никаких выгод нам не обещано — лишь «честь» стать ещё одной провинцией этой державы. Как ответим на столь «щедрое» предложение?"
 stintik.12.a: "Как от этого можно отказаться?"
 stintik.12.b: "Нет, мы - суверенное государство!"
 stintik.13.t: "Ответ"
 stintik.13.d: "Неля-Рейск отказалось добровольно войти в состав нашей великой державы. Что будет делать?"
 stintik.13.a: "Нам ничего другого не остаётся, мобилизовать войска!"
 stintik.14.t: "Союз с Гондурассией"
 stintik.14.d: "Недавно правительство Гондурассии выразило официальное дипломатическое желание объединения наших наций в общий альянс."
 stintik.14.a: "Мы поддержим это желание"
 stintik.14.b: "Нам нельзя объединяться с ними"
 stintik.15.t: "Нам отказали"
 stintik.15.d: "На наше официальное дипломатическое желание объединения ответили категорическим отказом!"
 stintik.15.a: "Нам не нужны такие слабаки как они."
 stintik.16.t: "Ультиматум от Стинтлера"
 stintik.16.d: "Правительство государства [GON] отправили нам ультиматум с требованием отдать восточные территории Иберии, в ином случае они грозятся использовать совершенно любые способы чтобы присоединить себе эти территории"
 stintik.16.a: "Мы не можем так рисковать"
 stintik.16.b: "Они блефуют"
 stintik.17.t: "Нам отказали"
 stintik.17.d: "Неля-рейск заявил что не желает возвращать нам восточную Иберию, по их словам: «Барселона, Каспе, Сарагоса, Уэска и другие города наших южных территорий - являются нашей неотъемлемой частью!»"
 stintik.17.a: "У нас есть другие способы воссоединения"
 stintik.18.t: "Просьба от Гондурассии"
 stintik.18.d: "Правительство Гондурассии попросило нас передать под их контроль Азорские острова и Мальту, они ссылаются на то что до Великой войны эти острова принадлежали им."
 stintik.18.a: "Да конечно, передадим"
 stintik.18.b: "Ишь чего захотели"
 stintik.19.t: "Аратосс отказался"
 stintik.19.d: "Аратоссов Рейх отказался передавать нам острова"
 stintik.19.a: "Мы можем предложить им выкупить острова!"
 stintik.19.b: "Ну и дураки"
 stintik.20.t: "Ещё одно предложение от Гондурассии"
 stintik.20.d: "В ответ на наш отказ, они предлагают выкупить свои острова, продаём?"
 stintik.20.a: "За деньги да"
 stintik.20.b: "Нет, нам не нужны их деньги - территории важнее"
 stintik.21.t: "Сообщение от Гондурассии"
 stintik.21.d: "Недавно к нам пришла официальная нота от Стинтлера, в ней было сказано что они желают обменять остров Гераклион который мы в данный момент контроллируем в обмен на гарантии безопасности."
 stintik.21.a: "Нам нужны гарантии от сильных!"
 stintik.21.b: "В случае чего мы защитим себя сами!"
 stintik.25.t: "Пора выбирать путь"
 stintik.25.d: "Мы преодолели гражданскую войну с этими подлыми Шабановыми, они больше не смогут беспокоить наш народ, но сейчас есть другой вопрос - какой политический курс выберет наше государство. Либо Хайпократия с Великим aFsQQ у руля, либо Либеральная Демократия с не менее Великим NeketOndi в правительстве. Что выберем?"
 stintik.25.a: "Хайпократия и Афс!"
 stintik.25.b: "Демократия и НекетОнди!"
 stintik.26.t: "Освобождение забаненных"
 stintik.26.d: "Мы освободили из тюремных оков часть забаненых чатеров, мы уверены что это поднимет нашу поддержку среди народа, да и новые люди никогда не будут лишними"
 stintik.26.a: "Надеюсь они перевоспитались"
 stintik.27.t: "Сформированы Штраф-Батальоны"
 stintik.27.d: "Недавно выпущенные заключённые по приказу генерала Примлана сформировали 3 Штраф-Батальона, они войдут в состав нашей армии!"
 stintik.27.a: "Неплохо"
 stintik.28.t: "Школьные Олимпиады"
 stintik.28.d: "Мы провели олимпиады среди школьников разных городов, итог всего этого поражает, гигантское количество школьников пришли на отборочные туры, многие прошли. Это показывает что наши Школьники и Студенты теперь не бояться использовать свой ум на пользу государства как это было раньше. Ещё чуть-чуть и об утечке мозгов можно будет не беспокоиться!"
 stintik.28.a: "Хороший результат!"
 stintik.29.t: "Проблема образования"
 stintik.29.d: "Образование в нашем государстве хорошее, люди умные, главная проблема - утечка мозгов. Из-за нестабильности и проблемности нашей державы, большинство умнейших съёбывают «Куда-нибудь но главное подальше от Гондурассии», мы должны это исправить"
 stintik.29.a: "Будем проводить все необходимые реформы!"
 stintik.31.t: "Новые IT-Уроки"
 stintik.31.d: "Если раньше максимумом уроков информатики в наших школах было - «Компьютер, мышь, записывайте», то сейчас, проведя ряд реформ, наше IT образование преобразилось, наша молодёжь умнеет! И это славно, мы близки к ликвидации проблемы утечки мозгов!"
 stintik.31.a: "Замечательно!"



 stintik_trade.1.t: "[FROM.GetNameDefCap] предлагает торговое партнерство"
 stintik_trade.1.d: "[FROM.GetNameDefCap] обращается к нам с предложением, выгодным для экономик обеих стран. Их промышленности нужны наши природные ресурсы, а нам нужны инвестиции для развития нашей промышленности. Заманчивое предложение, но не станет ли оно сделкой с дьяволом?"
 stintik_trade.1.a: "Обе стороны от этого выиграют"
 stintik_trade.1.b: "От этого выиграет только один…"
 stintik_trade.2.t: "[FROM.GetNameDefCap] принимает наше предложение о торговле"
 stintik_trade.2.d: "[FROM.GetLeader] — разумный правитель, искренне заботящийся о благополучие своей страны. Так получилось, что подобное поведение отвечает и нашим интересам. Мы пустим дополнительные ресурсы, полученные от государства [FROM.GetName], на благие цели."
 stintik_trade.3.t: "[FROM.GetNameDefCap] отклоняет наше предложение о торговле"
 stintik_trade.3.d: "[FROM.GetLeader] — недалекий правитель, совершенно не беспокоящийся о благополучии своей страны. Мы обратимся к другим державам."
 stintik_trade.3.a: "Им же хуже."
 stintik_trade.4.t: "Инвестиции в Гондурассию"
 stintik_trade.4.d: "Посол Гондурассии передал предложение их властей нашему правительству, они предлагают проинвестировать в их государство."
 stintik_trade.4.a: "Почему бы и не проинвестировать в экономику единомышленника?"
 stintik_trade.4.b: "Нет, их экономика слишком не стабильна"
 stintik_trade.5.t: "Дипинс отказался"
 stintik_trade.5.d: "Правительство Дипинсовской Федерации отказалось от инвестиций в нашу экономику"
 stintik_trade.5.a: "Ну и ладно"

